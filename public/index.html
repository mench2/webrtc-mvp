<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3E%3Ccircle cx='8' cy='8' r='8' fill='%2311aaff'/%3E%3C/svg%3E">
    <title>Adeita Vichat</title>
    <style>
      * { box-sizing: border-box; }
      
      body { 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; 
        margin: 0; 
        padding: 0; 
        background: #0f0f0f;
        min-height: 100vh;
        color: #ffffff;
        overflow: hidden;
      }
      
      .wrap { 
        width: 100vw; 
        height: 100vh;
        margin: 0; 
        background: #1a1a1a;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      
      header { 
        display: flex; 
        align-items: center; 
        justify-content: center;
        padding: 20px 24px;
        background: linear-gradient(135deg, #0088cc 0%, #0066aa 100%);
        flex-shrink: 0;
        position: relative;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      }
      
      .logo {
        text-align: center;
        color: #ffffff;
      }
      
      .room-title {
        font-size: 20px;
        font-weight: 600;
        margin: 0;
      }
      
      .participants-count {
        font-size: 14px;
        color: #b0b0b0;
        margin: 4px 0 0 0;
      }
      
      .status-indicator {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px 16px;
        background: #2a2a2a;
        border-radius: 12px;
        font-size: 14px;
        font-weight: 500;
        border: 1px solid #3a3a3a;
      }
      
      .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #dc2626;
        transition: all 0.3s ease;
      }
      
      .status-dot.connected { background: #16a34a; }
      .status-dot.connecting { background: #d97706; animation: pulse 2s infinite; }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      
      .main-content {
        display: flex;
        flex: 1;
        overflow: hidden;
        gap: 0;
      }
      
      .video-section {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 0;
        overflow: hidden;
        background: #1a1a1a;
      }
      
      .participants-section {
        width: 320px;
        background: #1e1e1e;
        border-left: 1px solid #333333;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      /* –°—Ç–∏–ª–∏ –¥–ª—è —á–∞—Ç–∞ */
      .chat-section {
        border-top: 1px solid #333333;
        display: flex;
        flex-direction: column;
        height: 300px;
        background: #1a1a1a;
      }

      .chat-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 16px;
        border-bottom: 1px solid #333333;
        background: #2a2a2a;
      }

      .chat-title {
        font-size: 14px;
        font-weight: 600;
        color: #ffffff;
      }

      .chat-toggle {
        background: none;
        border: none;
        color: #8a8a8a;
        cursor: pointer;
        padding: 4px;
        border-radius: 4px;
        transition: all 0.2s ease;
      }

      .chat-toggle:hover {
        background: #3a3a3a;
        color: #ffffff;
      }

      .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 8px;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .chat-message {
        display: flex;
        flex-direction: column;
        gap: 2px;
        padding: 8px 12px;
        border-radius: 8px;
        max-width: 85%;
        word-wrap: break-word;
      }

      .chat-message.own {
        align-self: flex-end;
        background: #0088cc;
        color: white;
      }

      .chat-message.other {
        align-self: flex-start;
        background: #2a2a2a;
        color: #ffffff;
      }

      .chat-message-author {
        font-size: 11px;
        font-weight: 600;
        opacity: 0.8;
        margin-bottom: 2px;
      }

      .chat-message-text {
        font-size: 13px;
        line-height: 1.4;
      }

      .chat-message-time {
        font-size: 10px;
        opacity: 0.6;
        margin-top: 2px;
        align-self: flex-end;
      }

      .chat-input-container {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 12px;
        border-top: 1px solid #333333;
        background: #2a2a2a;
      }

      .chat-input-container input {
        flex: 1;
        background: #1a1a1a;
        border: 1px solid #3a3a3a;
        color: white;
        padding: 8px 12px;
        border-radius: 20px;
        font-size: 13px;
        transition: all 0.2s ease;
      }

      .chat-input-container input:focus {
        outline: none;
        border-color: #0088cc;
        box-shadow: 0 0 0 2px rgba(0, 136, 204, 0.3);
      }

      .chat-input-container input::placeholder {
        color: #8a8a8a;
      }

      .chat-send-btn {
        background: #0088cc;
        border: none;
        color: white;
        padding: 8px;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
        min-width: 32px;
        height: 32px;
      }

      .chat-send-btn:hover {
        background: #0066aa;
        transform: scale(1.05);
      }

      .chat-send-btn:disabled {
        background: #4a4a4a;
        cursor: not-allowed;
        transform: none;
      }
      
      .controls { 
        display: flex; 
        gap: 12px; 
        flex-wrap: wrap; 
        margin: 20px 0 24px;
        padding: 20px;
        background: #1e1e1e;
        border-radius: 12px;
        border: 1px solid #2a2a2a;
      }
      
      input, select { 
        padding: 12px 16px; 
        border-radius: 8px; 
        border: 1px solid #3a3a3a; 
        background: #2a2a2a; 
        color: #ffffff;
        font-size: 14px;
        transition: all 0.2s ease;
      }
      
      input:focus, select:focus {
        outline: none;
        border-color: #5865f2;
        box-shadow: 0 0 0 2px rgba(88, 101, 242, 0.3);
        background: #323232;
      }
      
      input::placeholder {
        color: #8a8a8a;
      }
      
      button { 
        cursor: pointer;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        transition: all 0.2s ease;
        position: relative;
        overflow: hidden;
        text-transform: none;
        letter-spacing: 0;
      }
      /* Ensure SVG icons inherit and render with the button color */
      .control-btn svg { display: block; width: 20px; height: 20px; color: inherit; }
      .control-btn svg path, .control-btn svg line, .control-btn svg circle, .control-btn svg rect { fill: currentColor; stroke: currentColor; }
      .control-btn .icon { font-size: 20px; line-height: 1; display: block; }
      
      .btn-primary {
        background: #0088cc;
        color: white;
        border: 1px solid #0066aa;
      }
      
      .btn-primary:hover {
        background: #0066aa;
        transform: translateY(-1px);
      }
      
      .btn-secondary {
        background: #4f545c;
        color: white;
        border: 1px solid #5d6269;
      }
      
      .btn-secondary:hover {
        background: #5d6269;
        transform: translateY(-1px);
      }
      
      .btn-danger {
        background: #ed4245;
        color: white;
        border: 1px solid #c23e41;
      }
      
      .btn-danger:hover {
        background: #c23e41;
        transform: translateY(-1px);
      }
      
      .btn-success {
        background: #3ba55d;
        color: white;
        border: 1px solid #2d7d46;
      }
      
      .btn-success:hover {
        background: #2d7d46;
        transform: translateY(-1px);
      }
      
      .btn-warning {
        background: #faa61a;
        color: white;
        border: 1px solid #e0951a;
      }
      
      .btn-warning:hover {
        background: #e0951a;
        transform: translateY(-1px);
      }
      
      .videos-grid { 
        display: grid; 
        gap: 8px;
        flex: 1;
        padding: 16px;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        align-content: start;
      }
      
      /* –ù–æ–≤—ã–π —Ä–µ–∂–∏–º: –∫–æ–≥–¥–∞ —Ç–æ–ª—å–∫–æ –ª–æ–∫–∞–ª—å–Ω–∞—è –∫–∞–º–µ—Ä–∞ ‚Äî –ø–æ–∫–∞–∑—ã–≤–∞—Ç—å 2x2 */
      .videos-grid.one-video { grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; }
      .videos-grid.two-videos { grid-template-columns: 1fr 1fr; }
      .videos-grid.three-videos { grid-template-columns: 1fr 1fr 1fr; }
      .videos-grid.four-videos { grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; }
      .videos-grid.five-plus-videos { grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(2, 1fr); }
      
      .video-container {
        position: relative;
        background: #1a1a1a;
        border-radius: 8px;
        overflow: hidden;
        border: 2px solid transparent;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 180px;
        transition: border-color 0.3s ease;
      }
      
      .video-container.active {
        border-color: #0088cc;
      }
      
      .video-label {
        position: absolute;
        bottom: 8px;
        left: 8px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
        font-weight: 500;
        z-index: 10;
        display: flex;
        align-items: center;
        gap: 6px;
      }
      
      .mic-status {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background: #0088cc;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 10px;
        color: white;
      }
      
      .mic-status.muted {
        background: #dc2626;
      }
      
      video { 
        width: 100%; 
        height: 100%;
        object-fit: cover;
        background: #1a1a1a;
        border-radius: 8px;
      }
      
      .video-container:hover video {
        transform: scale(1.01);
      }
      
      .errors {
        background: #2d1b1b;
        border: 1px solid #5c1a1a;
        color: #f85149;
        padding: 12px 16px;
        border-radius: 8px;
        margin: 16px 0;
        font-size: 14px;
        font-weight: 500;
      }
      
      .room-info {
        background: #1e1e1e;
        padding: 16px 20px;
        border-radius: 8px;
        margin-bottom: 20px;
        border: 1px solid #2a2a2a;
      }
      
      .room-id {
        font-family: 'SF Mono', 'Monaco', 'Menlo', monospace;
        background: #2a2a2a;
        padding: 8px 12px;
        border-radius: 6px;
        display: inline-block;
        margin-top: 8px;
        font-weight: 500;
        color: #8a8a8a;
      }
      
      @media (max-width: 768px) {
        body { padding: 0; }
        .wrap { height: 100vh; }
        .main-content { flex-direction: column; }
        .participants-section { 
          width: 100%; 
          height: 200px; 
          border-left: none; 
          border-top: 1px solid #333333; 
          order: 2;
        }
        .video-section { padding: 0; }
        .videos-grid { 
          grid-template-columns: 1fr 1fr !important; 
          gap: 6px;
          padding: 12px;
          grid-template-rows: 1fr 1fr;
        }
        .video-container { min-height: 160px; }
        header { padding: 16px 20px; }
        .room-title { font-size: 18px; }
        .participants-count { font-size: 13px; }
        .call-controls { 
          bottom: 20px; 
          gap: 20px; 
          padding: 12px 24px; 
          width: auto;
          left: 50%;
          transform: translateX(-50%);
        }
        .control-btn { width: 44px; height: 44px; }
        .control-btn.primary { width: 52px; height: 52px; }
        .control-btn svg { width: 20px; height: 20px; }
        .control-label { font-size: 10px; }
        .call-button-container { 
          bottom: 30px; 
          padding: 0 20px;
        }
        .call-button { 
          padding: 14px 28px; 
          font-size: 15px; 
        }
      }
      
      @media (max-width: 480px) {
        .participants-section { height: 150px; }
        .video-section { padding: 8px; }
        video { min-height: 180px; max-height: 250px; }
        .controls { padding: 8px; margin: 8px 0; }
        header { padding: 8px 12px; }
        .logo { font-size: 16px; }
        .call-controls { bottom: 12px; gap: 16px; padding: 14px 18px; }
        .control-btn { width: 56px; height: 56px; font-size: 22px; }
        .control-btn.primary { width: 80px; height: 80px; }
        .control-btn svg { width: 26px; height: 26px; }
        .participants-header { padding: 12px; }
        .participants-title { font-size: 16px; }
        .participants-count { font-size: 12px; }
      }
      
      .loading {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid #3a3a3a;
        border-radius: 50%;
        border-top-color: #5865f2;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .participants-header {
        padding: 16px 20px;
        border-bottom: 1px solid #333333;
        flex-shrink: 0;
      }
      
      .participants-title {
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 4px;
      }
      
      .participants-count {
        font-size: 12px;
        color: #8a8a8a;
      }
      
      .participants-list {
        flex: 1;
        overflow-y: auto;
        padding: 8px 12px;
      }
      
      .participant-item {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 8px 12px;
        border-radius: 6px;
        margin-bottom: 2px;
        transition: background-color 0.2s ease;
      }
      
      .participant-item:hover {
        background: #2a2a2a;
      }
      
      .participant-avatar {
        width: 28px;
        height: 28px;
        border-radius: 50%;
        background: #0088cc;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        font-size: 12px;
        color: white;
        flex-shrink: 0;
      }
      
      .participant-info {
        flex: 1;
        min-width: 0;
      }
      
      .participant-name {
        font-size: 13px;
        font-weight: 500;
        margin-bottom: 2px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      
      .participant-status {
        font-size: 11px;
        color: #8a8a8a;
      }
      
      .participant-mic {
        width: 14px;
        height: 14px;
        color: #0088cc;
        flex-shrink: 0;
      }
      
      .participant-mic.muted {
        color: #dc2626;
      }
      
      .call-controls {
        position: fixed;
        bottom: 24px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 24px;
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(20px);
        padding: 16px 32px;
        border-radius: 50px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .room-input {
        display: flex;
        align-items: center;
        gap: 8px;
        flex: 1;
      }
      
      .room-input input {
        background: #1a1a1a;
        border: 1px solid #3a3a3a;
        color: white;
        padding: 8px 12px;
        border-radius: 20px;
        font-size: 14px;
        min-width: 120px;
        transition: all 0.2s ease;
      }
      
      .room-input input:focus {
        outline: none;
        border-color: #5865f2;
        box-shadow: 0 0 0 2px rgba(88, 101, 242, 0.3);
      }
      
      .room-input input::placeholder {
        color: #8a8a8a;
      }
      
      .settings-dropdown {
        position: relative;
        display: none;
      }
      
      .settings-dropdown.show {
        display: block;
      }
      
      .settings-content {
        position: absolute;
        bottom: 60px;
        left: 50%;
        transform: translateX(-50%);
        background: #1a1a1a;
        border: 1px solid #2a2a2a;
        border-radius: 12px;
        padding: 16px;
        min-width: 200px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        z-index: 1000;
      }
      
      .settings-content select {
        width: 100%;
        margin-bottom: 8px;
        background: #2a2a2a;
        border: 1px solid #3a3a3a;
        color: white;
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 12px;
      }
      
      .settings-content select:last-child {
        margin-bottom: 0;
      }
      
      .control-btn {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        transition: all 0.2s ease;
        position: relative;
      }
      .control-btn.primary { width: 56px; height: 56px; }
      .control-label { 
        text-align: center; 
        font-size: 11px; 
        color: #b0b0b0; 
        margin-top: 4px; 
        font-weight: 500;
      }
      .primary-wrap { 
        display: flex; 
        flex-direction: column; 
        align-items: center; 
        gap: 4px;
      }
      .mic-pulse { box-shadow: 0 0 0 0 rgba(88,101,242,0.6); animation: pulseRing 2s infinite; }
      @keyframes pulseRing { 0% { box-shadow: 0 0 0 0 rgba(88,101,242,0.6);} 70% { box-shadow: 0 0 0 16px rgba(88,101,242,0);} 100% { box-shadow: 0 0 0 0 rgba(88,101,242,0);} }
      
      .control-btn.video {
        background: #4f545c;
        color: white;
      }
      
      .control-btn.video.enabled {
        background: #2a2a2a;
        color: white;
      }
      
      .control-btn.mic {
        background: #ed4245;
        color: white;
      }
      
      .control-btn.mic.enabled {
        background: #0088cc;
        color: white;
      }
      
      .control-btn.join {
        background: #5865f2;
        color: white;
        width: 36px;
        height: 36px;
      }
      
      .control-btn.join:hover {
        background: #4752c4;
      }
      
      .control-btn.settings {
        background: #0088cc;
        color: white;
      }
      
      .control-btn.screen-share {
        background: #0088cc;
        color: white;
      }
      
      .control-btn.screen-share.active {
        background: #ed4245;
        color: white;
      }
      
      .control-btn.leave {
        background: #ed4245;
        color: white;
      }
      
      .control-btn.copy-link {
        background: #0088cc;
        color: white;
      }
      
      .control-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      }
      
      .call-button-container {
        position: fixed;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        justify-content: center;
      }
      
      .call-button {
        background: #0088cc;
        color: white;
        border: none;
        border-radius: 50px;
        padding: 16px 32px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 12px;
        box-shadow: 0 4px 20px rgba(0, 136, 204, 0.4);
        transition: all 0.2s ease;
      }
      
      .call-button:hover {
        background: #0066aa;
        transform: translateY(-2px);
        box-shadow: 0 6px 25px rgba(0, 136, 204, 0.5);
      }
      
      .call-button svg {
        width: 24px;
        height: 24px;
      }

      /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –≤–≤–æ–¥–∞ –∏–º–µ–Ω–∏ */
      .name-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 2000;
        backdrop-filter: blur(4px);
      }

      .name-modal-content {
        background: #1a1a1a;
        border: 1px solid #2a2a2a;
        border-radius: 16px;
        padding: 32px;
        max-width: 400px;
        width: 90%;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(20px);
      }

      .name-modal-content h3 {
        margin: 0 0 8px 0;
        font-size: 24px;
        font-weight: 600;
        color: #ffffff;
      }

      .name-modal-content p {
        margin: 0 0 24px 0;
        color: #8a8a8a;
        font-size: 14px;
      }

      .name-modal-content input {
        width: 100%;
        padding: 16px 20px;
        border: 2px solid #3a3a3a;
        border-radius: 12px;
        background: #2a2a2a;
        color: #ffffff;
        font-size: 16px;
        margin-bottom: 24px;
        transition: all 0.2s ease;
        text-align: center;
      }

      .name-modal-content input:focus {
        outline: none;
        border-color: #0088cc;
        box-shadow: 0 0 0 4px rgba(0, 136, 204, 0.3);
        background: #323232;
      }

      .name-modal-content input::placeholder {
        color: #8a8a8a;
      }

      .name-modal-buttons {
        display: flex;
        gap: 12px;
        justify-content: center;
      }

    <script>
      const hangupBtn = document.getElementById('hangupBtn');
      const toggleMicBtn = document.getElementById('toggleMic');
      const toggleCamBtn = document.getElementById('toggleCam');
      const localVideo = document.getElementById('localVideo');
      const errorsEl = document.getElementById('errors');
      const videosGrid = document.getElementById('videosGrid');
      const participantsSection = document.getElementById('participantsSection');
      const roomTitle = document.getElementById('roomTitle');
      const participantsCount = document.getElementById('participantsCount');
      const participantsList = document.getElementById('participantsList');
      const callControls = document.getElementById('callControls');
      const localMicStatus = document.getElementById('localMicStatus');
      const callButton = document.getElementById('callButton');
      const callButtonContainer = document.getElementById('callButtonContainer');
      const copyLinkBtn = document.getElementById('copyLinkBtn');
      const qualityBtn = document.getElementById('qualityBtn');
      const qualityLabel = document.getElementById('qualityLabel');
      const screenShareBtn = document.getElementById('screenShareBtn');
      const nameModal = document.getElementById('nameModal');
      const userNameInput = document.getElementById('userNameInput');
      const confirmNameBtn = document.getElementById('confirmNameBtn');
      const chatMessagesEl = document.getElementById('chatMessages');
      const chatInput = document.getElementById('chatInput');
      const chatSendBtn = document.getElementById('chatSendBtn');
      const chatToggle = document.getElementById('chatToggle');
      const chatSection = document.getElementById('chatSection');

      const params = new URLSearchParams(window.location.search);
      const SIGNAL_URL = params.get('signal') || window.location.origin;
      const socket = io(SIGNAL_URL, {
        transports: ['websocket'],
        path: '/socket.io',
        withCredentials: true,
        timeout: 10000,
        reconnection: true,
        reconnectionAttempts: Infinity,
        reconnectionDelay: 1000,
      });

      let roomId = '';
      let peers = new Map(); // peerId -> { pc, remoteStream, userName }
      let localStream = null;
      let isRoomCreator = false; // –§–ª–∞–≥, —á—Ç–æ –º—ã —Å–æ–∑–¥–∞–ª–∏ –∫–æ–º–Ω–∞—Ç—É
      let userName = ''; // –ò–º—è —Ç–µ–∫—É—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
      let userNames = new Map(); // peerId -> userName
      let chatMessages = []; // –ú–∞—Å—Å–∏–≤ —Å–æ–æ–±—â–µ–Ω–∏–π —á–∞—Ç–∞
      let isChatVisible = true; // –í–∏–¥–∏–º–æ—Å—Ç—å —á–∞—Ç–∞
      let screenStream = null; // –ü–æ—Ç–æ–∫ –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏ —ç–∫—Ä–∞–Ω–∞
      let isScreenSharing = false; // –§–ª–∞–≥ –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏ —ç–∫—Ä–∞–Ω–∞

      // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —É–Ω–∏–∫–∞–ª—å–Ω–æ–≥–æ ID –∫–æ–º–Ω–∞—Ç—ã
      function generateRoomId() {
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        let result = '';
        for (let i = 0; i < 8; i++) {
          result += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        return result;
      }

      // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–ª—É—á–∞–π–Ω–æ–≥–æ –∏–º–µ–Ω–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
      function generateRandomName() {
        const adjectives = ['–ë—ã—Å—Ç—Ä—ã–π', '–£–º–Ω—ã–π', '–í–µ—Å–µ–ª—ã–π', '–°–ø–æ–∫–æ–π–Ω—ã–π', '–°–º–µ–ª—ã–π', '–î—Ä—É–∂–µ–ª—é–±–Ω—ã–π', '–ö—Ä–µ–∞—Ç–∏–≤–Ω—ã–π', '–ú—É–¥—Ä—ã–π'];
        const nouns = ['–¢–∏–≥—Ä', '–û—Ä–µ–ª', '–î–µ–ª—å—Ñ–∏–Ω', '–í–æ–ª–∫', '–õ–µ–≤', '–°–æ–∫–æ–ª', '–ú–µ–¥–≤–µ–¥—å', '–õ–∏—Å–∞'];
        const adj = adjectives[Math.floor(Math.random() * adjectives.length)];
        const noun = nouns[Math.floor(Math.random() * nouns.length)];
        const num = Math.floor(Math.random() * 999) + 1;
        return `${adj}${noun}${num}`;
      }

      // –ü–æ–∫–∞–∑–∞—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –≤–≤–æ–¥–∞ –∏–º–µ–Ω–∏
      function showNameModal() {
        nameModal.style.display = 'flex';
        userNameInput.value = generateRandomName();
        userNameInput.focus();
        userNameInput.select();
      }

      // –°–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
      function hideNameModal() {
        nameModal.style.display = 'none';
      }

      // –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
      function confirmUserName() {
        const name = userNameInput.value.trim();
        if (name.length < 2) {
          showNotification('–ò–º—è –¥–æ–ª–∂–Ω–æ —Å–æ–¥–µ—Ä–∂–∞—Ç—å –º–∏–Ω–∏–º—É–º 2 —Å–∏–º–≤–æ–ª–∞');
          return;
        }
        if (name.length > 20) {
          showNotification('–ò–º—è –Ω–µ –¥–æ–ª–∂–Ω–æ –ø—Ä–µ–≤—ã—à–∞—Ç—å 20 —Å–∏–º–≤–æ–ª–æ–≤');
          return;
        }
        
        userName = name;
        hideNameModal();
        
        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∏–º—è –Ω–∞ —Å–µ—Ä–≤–µ—Ä
        socket.emit('set-user-name', { userName: userName });
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
        updateParticipantsList();
        showNotification(`–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, ${userName}!`);

        // –ï—Å–ª–∏ –º—ã –ø—Ä–∏—à–ª–∏ –ø–æ —Å—Å—ã–ª–∫–µ —Å room ‚Äî —Å—Ä–∞–∑—É –ø—Ä–∏—Å–æ–µ–¥–∏–Ω—è–µ–º—Å—è
        if (roomId && isRoomCreator === false) {
          joinExistingRoom();
        } else if (isRoomCreator === true && !roomId) {
          // –ï—Å–ª–∏ –º—ã —Å–æ–∑–¥–∞—Ç–µ–ª—å –∏ –µ—â—ë –Ω–µ—Ç roomId ‚Äî —Å–æ–∑–¥–∞—ë–º
          createNewRoom();
        }
      }

      // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å —á–∞—Ç–æ–º
      function addChatMessage(author, text, isOwn = false) {
        const message = {
          id: Date.now() + Math.random(),
          author: author,
          text: text,
          timestamp: new Date(),
          isOwn: isOwn
        };
        
        chatMessages.push(message);
        renderChatMessage(message);
        scrollChatToBottom();
      }

      function renderChatMessage(message) {
        const messageEl = document.createElement('div');
        messageEl.className = `chat-message ${message.isOwn ? 'own' : 'other'}`;
        
        const authorEl = document.createElement('div');
        authorEl.className = 'chat-message-author';
        authorEl.textContent = message.author;
        
        const textEl = document.createElement('div');
        textEl.className = 'chat-message-text';
        textEl.textContent = message.text;
        
        const timeEl = document.createElement('div');
        timeEl.className = 'chat-message-time';
        timeEl.textContent = formatTime(message.timestamp);
        
        messageEl.appendChild(authorEl);
        messageEl.appendChild(textEl);
        messageEl.appendChild(timeEl);
        
        chatMessagesEl.appendChild(messageEl);
      }

      function formatTime(date) {
        return date.toLocaleTimeString('ru-RU', { 
          hour: '2-digit', 
          minute: '2-digit' 
        });
      }

      function scrollChatToBottom() {
        chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
      }

      function toggleChat() {
        isChatVisible = !isChatVisible;
        chatSection.style.display = isChatVisible ? 'flex' : 'none';
        
        if (isChatVisible) {
          scrollChatToBottom();
        }
      }

      function sendChatMessage() {
        const text = chatInput.value.trim();
        if (!text || !userName) return;
        
        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –Ω–∞ —Å–µ—Ä–≤–µ—Ä
        socket.emit('chat-message', {
          author: userName,
          text: text,
          timestamp: new Date()
        });
        
        // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –ª–æ–∫–∞–ª—å–Ω–æ
        addChatMessage(userName, text, true);
        
        // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
        chatInput.value = '';
      }

      // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏ —ç–∫—Ä–∞–Ω–∞
      async function startScreenShare() {
        try {
          // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –¥–æ—Å—Ç—É–ø –∫ —ç–∫—Ä–∞–Ω—É
          screenStream = await navigator.mediaDevices.getDisplayMedia({
            video: {
              width: { ideal: 1920 },
              height: { ideal: 1080 },
              frameRate: { ideal: 30 }
            },
            audio: true
          });

          // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏ —ç–∫—Ä–∞–Ω–∞
          screenStream.getVideoTracks()[0].onended = () => {
            stopScreenShare();
          };

          // –ó–∞–º–µ–Ω—è–µ–º –≤–∏–¥–µ–æ —Ç—Ä–µ–∫ –≤–æ –≤—Å–µ—Ö —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è—Ö
          for (const [peerId, peer] of peers.entries()) {
            const sender = peer.pc.getSenders().find(s => s.track && s.track.kind === 'video');
            if (sender) {
              sender.replaceTrack(screenStream.getVideoTracks()[0]);
            }
          }

          // –û–±–Ω–æ–≤–ª—è–µ–º –ª–æ–∫–∞–ª—å–Ω–æ–µ –≤–∏–¥–µ–æ
          localVideo.srcObject = screenStream;
          
          // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∫–Ω–æ–ø–∫–∏
          isScreenSharing = true;
          screenShareBtn.classList.add('active');
          screenShareBtn.querySelector('.control-label').textContent = 'Stop';
          
          showNotification('–î–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏—è —ç–∫—Ä–∞–Ω–∞ –Ω–∞—á–∞—Ç–∞');
          
        } catch (error) {
          console.error('Error starting screen share:', error);
          showNotification('–ù–µ —É–¥–∞–ª–æ—Å—å –Ω–∞—á–∞—Ç—å –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏—é —ç–∫—Ä–∞–Ω–∞');
        }
      }

      async function stopScreenShare() {
        try {
          // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–æ—Ç–æ–∫ —ç–∫—Ä–∞–Ω–∞
          if (screenStream) {
            screenStream.getTracks().forEach(track => track.stop());
            screenStream = null;
          }

          // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –∫–∞–º–µ—Ä—É –≤–æ –≤—Å–µ—Ö —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è—Ö
          if (localStream) {
            for (const [peerId, peer] of peers.entries()) {
              const sender = peer.pc.getSenders().find(s => s.track && s.track.kind === 'video');
              if (sender) {
                sender.replaceTrack(localStream.getVideoTracks()[0]);
              }
            }
            
            // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –ª–æ–∫–∞–ª—å–Ω–æ–µ –≤–∏–¥–µ–æ
            localVideo.srcObject = localStream;
          }

          // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∫–Ω–æ–ø–∫–∏
          isScreenSharing = false;
          screenShareBtn.classList.remove('active');
          screenShareBtn.querySelector('.control-label').textContent = 'Screen';
          
          showNotification('–î–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏—è —ç–∫—Ä–∞–Ω–∞ –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞');
          
        } catch (error) {
          console.error('Error stopping screen share:', error);
        }
      }

      function toggleScreenShare() {
        if (isScreenSharing) {
          stopScreenShare();
        } else {
          startScreenShare();
        }
      }

      // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ —Å—Å—ã–ª–∫–∏ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞
      async function copyRoomLink() {
        const roomUrl = `${window.location.origin}${window.location.pathname}?room=${roomId}`;
        try {
          await navigator.clipboard.writeText(roomUrl);

      const stunServers = [

      // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∫–∞—á–µ—Å—Ç–≤–∞ –≤–∏–¥–µ–æ
      const videoQualitySettings = {
        high: { width: 1920, height: 1080, frameRate: 30 },
        medium: { width: 1280, height: 720, frameRate: 30 },
        low: { width: 640, height: 480, frameRate: 15 }
      };

      let currentVideoQuality = 'medium';

      async function getLocalStream(quality = 'medium') {
        try {
          const videoConstraints = videoQualitySettings[quality] || videoQualitySettings.medium;
          
          localStream = await navigator.mediaDevices.getUserMedia({
            audio: {
              echoCancellation: true,
              noiseSuppression: true,
              autoGainControl: true,
              sampleRate: 48000
            },
            video: {
              width: videoConstraints.width,
              height: videoConstraints.height,
              frameRate: videoConstraints.frameRate,
              facingMode: 'user'
            }
          });
          
          localVideo.srcObject = localStream;
          currentVideoQuality = quality;
          clearError();
          
          // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∫–Ω–æ–ø–æ–∫ –ø–æ—Å–ª–µ –ø–æ–ª—É—á–µ–Ω–∏—è —Å—Ç—Ä–∏–º–∞
          updateButtonStates();
          
          // –û–±–Ω–æ–≤–ª—è–µ–º –ª–µ–π–±–ª –∫–∞—á–µ—Å—Ç–≤–∞
          updateQualityLabel();
          
          // –ü—Ä–∏–º–µ–Ω—è–µ–º –Ω–æ–≤—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –∫–æ –≤—Å–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–º —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è–º
          updateVideoQualityForAllPeers();
          
        } catch (e) {
          // –ï—Å–ª–∏ –≤—ã—Å–æ–∫–æ–µ –∫–∞—á–µ—Å—Ç–≤–æ –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç, –ø—Ä–æ–±—É–µ–º —Å—Ä–µ–¥–Ω–µ–µ
          if (quality === 'high') {
            console.warn('High quality failed, trying medium quality');
            return getLocalStream('medium');
          }
          // –ï—Å–ª–∏ —Å—Ä–µ–¥–Ω–µ–µ –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç, –ø—Ä–æ–±—É–µ–º –Ω–∏–∑–∫–æ–µ
          if (quality === 'medium') {
            console.warn('Medium quality failed, trying low quality');
            return getLocalStream('low');
          }
          
          // –ù–µ –±–ª–æ–∫–∏—Ä—É–µ–º —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ: –ø–æ–∑–≤–æ–ª–∏–º –≤–∫–ª–∞–¥–∫–µ –±—ã—Ç—å —Ç–æ–ª—å–∫–æ ¬´–ø—Ä–∏—ë–º–Ω–∏–∫–æ–º¬ª
          showError(`–ù–µ—Ç –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ/–º–∏–∫—Ä–æ—Ñ–æ–Ω—É: ${e && e.name ? e.name : e}`);
          console.warn(e);
          localStream = null;
          
          // –û–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫–∏ –¥–ª—è —Å–æ—Å—Ç–æ—è–Ω–∏—è –±–µ–∑ —Å—Ç—Ä–∏–º–∞
          updateButtonStates();
        }
      }

      // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞—á–µ—Å—Ç–≤–∞ –≤–∏–¥–µ–æ –¥–ª—è –≤—Å–µ—Ö –ø–∏—Ä–æ–≤
      function updateVideoQualityForAllPeers() {
        if (!localStream) return;
        
        for (const [peerId, peer] of peers.entries()) {
          const videoTrack = localStream.getVideoTracks()[0];
          if (videoTrack && peer.pc) {
            const sender = peer.pc.getSenders().find(s => s.track && s.track.kind === 'video');
            if (sender) {
              const constraints = videoQualitySettings[currentVideoQuality];
              sender.track.applyConstraints({
                width: constraints.width,
                height: constraints.height,
                frameRate: constraints.frameRate
              }).catch(e => console.warn('Failed to apply video constraints:', e));
            }
          }
        }
      }

      // –ê–¥–∞–ø—Ç–∏–≤–Ω–æ–µ –∏–∑–º–µ–Ω–µ–Ω–∏–µ –∫–∞—á–µ—Å—Ç–≤–∞ –Ω–∞ –æ—Å–Ω–æ–≤–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è
      function adaptVideoQuality(peerId) {
        const peer = peers.get(peerId);
        if (!peer || !peer.pc) return;
        
        peer.pc.getStats().then(stats => {
          let packetsLost = 0;
          let packetsReceived = 0;
          
          stats.forEach(report => {
            if (report.type === 'inbound-rtp' && report.mediaType === 'video') {
              packetsLost += report.packetsLost || 0;
              packetsReceived += report.packetsReceived || 0;
            }
          });
          
          const lossRate = packetsReceived > 0 ? packetsLost / packetsReceived : 0;
          
          // –ï—Å–ª–∏ –ø–æ—Ç–µ—Ä—è –ø–∞–∫–µ—Ç–æ–≤ –±–æ–ª—å—à–µ 5%, —Å–Ω–∏–∂–∞–µ–º –∫–∞—á–µ—Å—Ç–≤–æ
          if (lossRate > 0.05 && currentVideoQuality !== 'low') {
            console.log(`High packet loss (${(lossRate * 100).toFixed(1)}%), reducing quality`);
            changeVideoQuality('low');
          }
          // –ï—Å–ª–∏ –ø–æ—Ç–µ—Ä—è –ø–∞–∫–µ—Ç–æ–≤ –º–µ–Ω—å—à–µ 1% –∏ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —Å—Ç–∞–±–∏–ª—å–Ω–æ–µ, –ø–æ–≤—ã—à–∞–µ–º –∫–∞—á–µ—Å—Ç–≤–æ
          else if (lossRate < 0.01 && currentVideoQuality === 'low') {
            console.log(`Low packet loss (${(lossRate * 100).toFixed(1)}%), increasing quality`);
            changeVideoQuality('medium');
          }
          else if (lossRate < 0.01 && currentVideoQuality === 'medium') {
            console.log(`Very low packet loss (${(lossRate * 100).toFixed(1)}%), increasing to high quality`);
            changeVideoQuality('high');
          }
        }).catch(e => console.warn('Failed to get connection stats:', e));
      }

      // –ò–∑–º–µ–Ω–µ–Ω–∏–µ –∫–∞—á–µ—Å—Ç–≤–∞ –≤–∏–¥–µ–æ
      async function changeVideoQuality(newQuality) {
        if (newQuality === currentVideoQuality || !localStream) return;
        
        try {
          const videoTrack = localStream.getVideoTracks()[0];
          if (videoTrack) {
            const constraints = videoQualitySettings[newQuality];
            await videoTrack.applyConstraints({
              width: constraints.width,
              height: constraints.height,
              frameRate: constraints.frameRate
            });
            
            currentVideoQuality = newQuality;
            console.log(`Video quality changed to: ${newQuality}`);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–∞—á–µ—Å—Ç–≤–æ –¥–ª—è –≤—Å–µ—Ö –ø–∏—Ä–æ–≤
            updateVideoQualityForAllPeers();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –ª–µ–π–±–ª
            updateQualityLabel();
            
            showNotification(`–ö–∞—á–µ—Å—Ç–≤–æ –≤–∏–¥–µ–æ: ${newQuality === 'high' ? '–í—ã—Å–æ–∫–æ–µ' : newQuality === 'medium' ? '–°—Ä–µ–¥–Ω–µ–µ' : '–ù–∏–∑–∫–æ–µ'}`);
          }
        } catch (e) {
          console.warn('Failed to change video quality:', e);
        }
      }

      // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ª–µ–π–±–ª–∞ –∫–∞—á–µ—Å—Ç–≤–∞ –≤–∏–¥–µ–æ
      function updateQualityLabel() {
        const qualityTexts = {
          high: 'HD',
          medium: 'SD',
          low: 'LD'
        };
        qualityLabel.textContent = qualityTexts[currentVideoQuality] || 'SD';
      }

      // –¶–∏–∫–ª–∏—á–µ—Å–∫–æ–µ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –∫–∞—á–µ—Å—Ç–≤–∞ –≤–∏–¥–µ–æ
      function cycleVideoQuality() {
        const qualities = ['low', 'medium', 'high'];
        const currentIndex = qualities.indexOf(currentVideoQuality);
        const nextIndex = (currentIndex + 1) % qualities.length;
        changeVideoQuality(qualities[nextIndex]);
        updateQualityLabel();
      }

      // –ó–∞–ø—É—Å–∫ –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥–∞ –∫–∞—á–µ—Å—Ç–≤–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è
      function startQualityMonitoring(peerId) {
        const peer = peers.get(peerId);
        if (!peer || !peer.pc) return;
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–∞—á–µ—Å—Ç–≤–æ –∫–∞–∂–¥—ã–µ 10 —Å–µ–∫—É–Ω–¥
        const qualityInterval = setInterval(() => {
          if (!peers.has(peerId)) {
            clearInterval(qualityInterval);
            return;
          }
          adaptVideoQuality(peerId);
        }, 10000);
        
        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏–Ω—Ç–µ—Ä–≤–∞–ª –¥–ª—è –æ—á–∏—Å—Ç–∫–∏ –ø—Ä–∏ –æ—Ç–∫–ª—é—á–µ–Ω–∏–∏
        peer.qualityInterval = qualityInterval;
      }

      function updateButtonStates() {
        if (!localStream) {
          // –ù–µ—Ç —Å—Ç—Ä–∏–º–∞ - –∫–Ω–æ–ø–∫–∏ –≤ –≤—ã–∫–ª—é—á–µ–Ω–Ω–æ–º —Å–æ—Å—Ç–æ—è–Ω–∏–∏
          toggleMicBtn.className = 'control-btn mic primary';
          toggleCamBtn.className = 'control-btn video';
          document.getElementById('micLabel').textContent = 'Unmute';
          localMicStatus.className = 'mic-status muted';
          return;
        }
        
        // –ï—Å—Ç—å —Å—Ç—Ä–∏–º - –ø—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ —Ç—Ä–µ–∫–æ–≤
        const audioTracks = localStream.getAudioTracks();
        const videoTracks = localStream.getVideoTracks();
        
        const isAudioEnabled = audioTracks.length > 0 && audioTracks.every(t => t.enabled);
        const isVideoEnabled = videoTracks.length > 0 && videoTracks.every(t => t.enabled);
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –∫–ª–∞—Å—Å—ã –∫–Ω–æ–ø–æ–∫
        toggleMicBtn.className = `control-btn mic primary ${isAudioEnabled ? 'enabled' : ''}`;
        toggleCamBtn.className = `control-btn video ${isVideoEnabled ? 'enabled' : ''}`;
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –ª–µ–π–±–ª—ã
        document.getElementById('micLabel').textContent = isAudioEnabled ? 'Mute' : 'Unmute';
        
        // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞ –≤ –≤–∏–¥–µ–æ
        localMicStatus.className = `mic-status ${isAudioEnabled ? '' : 'muted'}`;
      }

      function createPeerConnection(peerId) {
        const pc = new RTCPeerConnection({ 
          iceServers: [...stunServers],
          iceCandidatePoolSize: 10,
          bundlePolicy: 'max-bundle',
          rtcpMuxPolicy: 'require',
          iceTransportPolicy: 'all',
          iceConnectionReceivingTimeout: 10000,
          iceBackupCandidatePairPingInterval: 1000,
          continualGatheringPolicy: 'gather_continually'
        });
        const remoteStream = new MediaStream();
        
        pc.onicecandidate = (e) => {
          if (e.candidate) {
            socket.emit('signal', { to: peerId, data: { candidate: e.candidate } });
          }
        };
        
        pc.ontrack = (e) => {
          remoteStream.addTrack(e.track);
          const remoteVideo = document.getElementById(`remoteVideo-${peerId}`);
          if (remoteVideo && remoteVideo.srcObject !== remoteStream) {
            remoteVideo.srcObject = remoteStream;
          }
        };
        
        pc.onconnectionstatechange = () => {
          console.log(`pc.connectionState with ${peerId}:`, pc.connectionState);
          if (pc.connectionState === 'connecting') {
            updateProgress(70, 'Connecting...');
          } else if (pc.connectionState === 'connected') {
            updateProgress(100, 'Connected!');
            updateStatus(`Connected to ${peers.size} peer(s)`, 'connected');
            showControls(true);
            setTimeout(() => showProgress(false), 1000);
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ –∫–∞—á–µ—Å—Ç–≤–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è
            startQualityMonitoring(peerId);
          } else if (pc.connectionState === 'failed' || pc.connectionState === 'disconnected') {
            console.error(`WebRTC connection failed/disconnected with ${peerId}`);
            updateStatus(`Connection issues with ${peers.size} peer(s)`, '');
            showProgress(false);
            // –ù–µ —É–¥–∞–ª—è–µ–º –ø–∏—Ä–∞ —Å—Ä–∞–∑—É, –≤–æ–∑–º–æ–∂–Ω–æ —ç—Ç–æ –≤—Ä–µ–º–µ–Ω–Ω–∞—è –ø—Ä–æ–±–ª–µ–º–∞
          }
        };
        
        pc.oniceconnectionstatechange = () => {
          console.log(`pc.iceConnectionState with ${peerId}:`, pc.iceConnectionState);
          if (pc.iceConnectionState === 'failed') {
            console.error(`ICE connection failed for ${peerId}`);
            // –ü–æ–ø—Ä–æ–±—É–µ–º –ø–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç—å ICE
            pc.restartIce();
          }
        };
        
        pc.onicegatheringstatechange = () => {
          console.log(`pc.iceGatheringState with ${peerId}:`, pc.iceGatheringState);
          if (pc.iceGatheringState === 'gathering') {
            updateProgress(30, 'Gathering ICE candidates...');
          } else if (pc.iceGatheringState === 'complete') {
            updateProgress(60, 'ICE gathering complete, checking connectivity...');
          }
        };
        
        if (localStream) {
          for (const track of localStream.getTracks()) {
            pc.addTrack(track, localStream);
          }
        } else {
          pc.addTransceiver('video', { direction: 'recvonly' });
          pc.addTransceiver('audio', { direction: 'recvonly' });
        }
        
        return { pc, remoteStream };
      }

      function addPeer(peerId) {
        if (peers.has(peerId)) {
          console.log(`Peer ${peerId} already exists`);
          return;
        }
        
        console.log(`Adding peer ${peerId}`);
        showProgress(true);
        updateProgress(10, 'Creating connection...');
        
        const videoContainer = createRemoteVideoElement(peerId);
        videosGrid.appendChild(videoContainer);
        
        const { pc, remoteStream } = createPeerConnection(peerId);
        peers.set(peerId, { pc, remoteStream });
        
        updateVideoGridLayout();
        updateParticipantsList();
        console.log(`Peer ${peerId} added successfully, total peers: ${peers.size}`);
      }

      function removePeer(peerId) {
        const peer = peers.get(peerId);
        if (peer) {
          // –û—á–∏—â–∞–µ–º –∏–Ω—Ç–µ—Ä–≤–∞–ª –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥–∞ –∫–∞—á–µ—Å—Ç–≤–∞
          if (peer.qualityInterval) {
            clearInterval(peer.qualityInterval);
          }
          
          peer.pc.close();
          peers.delete(peerId);
          removeRemoteVideoElement(peerId);
          updateVideoGridLayout();
          updateParticipantsList();
        }
      }

      async function callPeer(peerId) {
        const peer = peers.get(peerId);
        if (!peer) {
          console.log(`Cannot call peer ${peerId}: peer not found in peers map`);
          return;
        }
        
        console.log(`Calling peer ${peerId}...`);
        try {
          const offer = await peer.pc.createOffer();
          await peer.pc.setLocalDescription(offer);
          socket.emit('signal', { to: peerId, data: { sdp: peer.pc.localDescription } });
          console.log(`Offer sent to ${peerId}`);
        } catch (error) {
          console.error(`Error calling peer ${peerId}:`, error);
        }
      }

      async function call() {
        // –ò–Ω–∏—Ü–∏–∏—Ä—É–µ–º –∑–≤–æ–Ω–æ–∫ —Å–æ –≤—Å–µ–º–∏ –ø–∏—Ä–∞–º–∏
        for (const peerId of peers.keys()) {
          await callPeer(peerId);
        }
      }

      async function retryConnections() {
        console.log('Retrying all connections...');
        updateStatus('Retrying connections...', 'connecting');
        
        // –ü—Ä–æ—Å—Ç–æ –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º –∑–≤–æ–Ω–∫–∏ —Å–æ –≤—Å–µ–º–∏ –ø–∏—Ä–∞–º–∏
        await call();
        updateStatus('Retrying connections...', 'connecting');
      }

      async function handleSignal({ from, data }) {
        console.log(`Received signal from ${from}:`, data);
        
        if (!peers.has(from)) {
          console.log(`Adding new peer ${from} from signal`);
          addPeer(from);
        }
        
        const peer = peers.get(from);
        if (!peer) {
          console.error(`Peer ${from} not found after adding`);
          return;
        }
        
        if (data.sdp) {
          console.log(`Processing SDP from ${from}:`, data.sdp.type);
          try {
            await peer.pc.setRemoteDescription(new RTCSessionDescription(data.sdp));
            if (data.sdp.type === 'offer') {
              console.log(`Creating answer for ${from}`);
              const answer = await peer.pc.createAnswer();
              await peer.pc.setLocalDescription(answer);
              socket.emit('signal', { to: from, data: { sdp: peer.pc.localDescription } });
              console.log(`Answer sent to ${from}`);
            }
          } catch (e) {
            console.error(`Error processing SDP from ${from}:`, e);
            // –ï—Å–ª–∏ —É–∂–µ –≤ stable —Å–æ—Å—Ç–æ—è–Ω–∏–∏, –ø—Ä–æ–ø—É—Å–∫–∞–µ–º
            if (e.name === 'InvalidStateError' && e.message.includes('stable')) {
              console.log(`Skipping duplicate SDP from ${from}`);
              return;
            }
            throw e;
          }
        } else if (data.candidate) {
          try { 
            await peer.pc.addIceCandidate(new RTCIceCandidate(data.candidate)); 
            console.log(`ICE candidate added for ${from}`);
          } catch (e) { 
            console.warn(`Failed to add ICE candidate for ${from}:`, e); 
          }
        }
      }

      function hangup() {
        // –ó–∞–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å –ø–∏—Ä–∞–º–∏
        for (const [peerId, peer] of peers.entries()) {
          peer.pc.getSenders().forEach(s => s.track && s.track.stop());
          peer.pc.close();
          removeRemoteVideoElement(peerId);
        }
        peers.clear();
        userNames.clear();
        
        // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ª–æ–∫–∞–ª—å–Ω—ã–π —Å—Ç—Ä–∏–º
        if (localStream) {
          localStream.getTracks().forEach(track => track.stop());
          localStream = null;
        }
        
        // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏—é —ç–∫—Ä–∞–Ω–∞
        if (screenStream) {
          screenStream.getTracks().forEach(track => track.stop());
          screenStream = null;
        }
        
        // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ
        roomId = '';
        isRoomCreator = false;
        userName = '';
        chatMessages = [];
        userNames.clear();
        isScreenSharing = false;
        
        showControls(false);
        updateStatus('Disconnected', '');
        clearError();
        updateVideoGridLayout();
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É —Å–æ–∑–¥–∞–Ω–∏—è –Ω–æ–≤–æ–π –∫–æ–º–Ω–∞—Ç—ã
        callButtonContainer.style.display = 'flex';
      }

      toggleMicBtn.onclick = () => {
        if (!localStream) {
          getLocalStream();
          return;
        }
        
        const audioTracks = localStream.getAudioTracks();
        const isAudioEnabled = audioTracks.some(t => t.enabled);
        
        // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ —Ç—Ä–µ–∫–æ–≤
        for (const t of audioTracks) t.enabled = !isAudioEnabled;
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –≤–∏–∑—É–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∫–Ω–æ–ø–æ–∫
        updateButtonStates();
        updateParticipantsList();
      };
      
      toggleCamBtn.onclick = () => {
        if (!localStream) {
          getLocalStream();
          return;
        }
        
        const videoTracks = localStream.getVideoTracks();
        const isVideoEnabled = videoTracks.some(t => t.enabled);
        
        // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ —Ç—Ä–µ–∫–æ–≤
        for (const t of videoTracks) t.enabled = !isVideoEnabled;
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –≤–∏–∑—É–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∫–Ω–æ–ø–æ–∫
        updateButtonStates();
        updateParticipantsList();
      };

      socket.on('connect', () => {
        updateStatus('Connected to server', 'connected');
        clearError();
        console.log('Connected to signaling server');
      });
      socket.on('disconnect', () => {
        updateStatus('Disconnected from server', '');
        showControls(false);
        console.log('Disconnected from signaling server');
      });
      socket.on('connect_error', (err) => { 
        updateStatus('Connection Error', '');
        showError('Failed to connect to signaling server');
        console.error('Connection error:', err); 
      });
      socket.on('peers-list', ({ peers: peerList }) => {
        console.log('Received peers list:', peerList);
        console.log('Our socket ID:', socket.id);
        
        // –î–æ–±–∞–≤–ª—è–µ–º –≤—Å–µ—Ö —Å—É—â–µ—Å—Ç–≤—É—é—â–∏—Ö –ø–∏—Ä–æ–≤
        peerList.forEach(peerId => {
          console.log(`Adding peer: ${peerId}`);
          addPeer(peerId);
        });
        
        // –ò–Ω–∏—Ü–∏–∏—Ä—É–µ–º –∑–≤–æ–Ω–æ–∫ —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –Ω–∞—à socket.id –ª–µ–∫—Å–∏–∫–æ–≥—Ä–∞—Ñ–∏—á–µ—Å–∫–∏ –º–µ–Ω—å—à–µ
        // –≠—Ç–æ –≥–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ—Ç, —á—Ç–æ —Ç–æ–ª—å–∫–æ –æ–¥–∏–Ω –∫–ª–∏–µ–Ω—Ç –∏–Ω–∏—Ü–∏–∏—Ä—É–µ—Ç –∑–≤–æ–Ω–æ–∫
        if (peerList.length > 0) {
          setTimeout(async () => {
            console.log('Starting peer calls...');
            for (const peerId of peerList) {
              console.log(`Checking peer ${peerId}: has=${peers.has(peerId)}, socket.id=${socket.id} < peerId=${peerId} = ${socket.id < peerId}`);
              if (peers.has(peerId) && socket.id < peerId) {
                console.log(`Calling peer ${peerId}`);
                await callPeer(peerId);
              }
            }
          }, 1000);
        }
      });
      
      socket.on('peer-joined', ({ socketId }) => {
        console.log('Peer joined:', socketId);
        console.log('Our socket ID:', socket.id);
        addPeer(socketId);
        
        // –ù–æ–≤—ã–π –ø–∏—Ä –∏–Ω–∏—Ü–∏–∏—Ä—É–µ—Ç –∑–≤–æ–Ω–æ–∫ —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –µ–≥–æ ID –º–µ–Ω—å—à–µ
        setTimeout(async () => {
          console.log(`Checking new peer ${socketId}: has=${peers.has(socketId)}, socket.id=${socket.id} < socketId=${socketId} = ${socket.id < socketId}`);
          if (peers.has(socketId) && socket.id < socketId) {
            console.log(`Calling new peer ${socketId}`);
            await callPeer(socketId);
          }
        }, 1000);
      });
      
      socket.on('peer-left', ({ socketId }) => {
        console.log('Peer left:', socketId);
        userNames.delete(socketId);
        removePeer(socketId);
      });
      
      socket.on('user-name-set', ({ socketId, userName: peerUserName }) => {
        console.log(`User ${socketId} set name to: ${peerUserName}`);
        userNames.set(socketId, peerUserName);
        updateParticipantsList();
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –∏–º—è –≤ –≤–∏–¥–µ–æ –µ—Å–ª–∏ –æ–Ω–æ —É–∂–µ —Å–æ–∑–¥–∞–Ω–æ
        const videoContainer = document.getElementById(`video-${socketId}`);
        if (videoContainer) {
          const label = videoContainer.querySelector('.video-label span');
          if (label) {
            label.textContent = peerUserName;
          }
        }
      });
      
      socket.on('chat-message', ({ author, text, timestamp }) => {
        console.log(`Chat message from ${author}: ${text}`);
        addChatMessage(author, text, false);
      });
      
      socket.on('signal', handleSignal);

      function leaveRoom() {
        socket.emit('leave', roomId);
        hangup();
        updateRoomInfo('');
        
        // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É Join
        joinBtn.innerHTML = `
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
          </svg>
        `;
        joinBtn.className = 'control-btn join';
        joinBtn.title = 'Join Room';
        roomIdInput.disabled = false;
        updateStatus('Disconnected', '');
        clearError();
        showControls(false);
      }

      // –ü—Ä–æ–≤–µ—Ä—è–µ–º URL –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
      function checkUrlParams() {
        const urlParams = new URLSearchParams(window.location.search);
        const roomParam = urlParams.get('room');
        
        if (roomParam) {
          // –ï—Å–ª–∏ –µ—Å—Ç—å –ø–∞—Ä–∞–º–µ—Ç—Ä room –≤ URL, –ø—Ä–∏—Å–æ–µ–¥–∏–Ω—è–µ–º—Å—è –∫ —Å—É—â–µ—Å—Ç–≤—É—é—â–µ–π –∫–æ–º–Ω–∞—Ç–µ
          roomId = roomParam;
          isRoomCreator = false;
          // –ö–Ω–æ–ø–∫–∞ –¥–µ–π—Å—Ç–≤—É–µ—Ç –∫–∞–∫ Join
          callButton.onclick = joinExistingRoom;
          joinExistingRoom();
        } else {
          // –ï—Å–ª–∏ –Ω–µ—Ç –ø–∞—Ä–∞–º–µ—Ç—Ä–∞, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É —Å–æ–∑–¥–∞–Ω–∏—è –∫–æ–º–Ω–∞—Ç—ã
          isRoomCreator = true;
          callButton.onclick = createNewRoom;
        }
      }

      // –ü—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∫ —Å—É—â–µ—Å—Ç–≤—É—é—â–µ–π –∫–æ–º–Ω–∞—Ç–µ
      async function joinExistingRoom() {
        // –°–Ω–∞—á–∞–ª–∞ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –≤–≤–æ–¥–∞ –∏–º–µ–Ω–∏
        if (!userName) {
          showNameModal();
          return;
        }
        
        try {
          console.log(`Joining existing room: ${roomId}`);
          await getLocalStream();
          socket.emit('join', roomId);
          updateRoomInfo(roomId);
          showControls(true);
          updateParticipantsList();
          updateStatus('Connected to room', 'connected');
        } catch (e) {
          console.error('Failed to join existing room:', e);
          updateStatus('Error', '');
          showError(`Failed to join room: ${e.message}`);
        }
      }

      // –°–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤–æ–π –∫–æ–º–Ω–∞—Ç—ã
      async function createNewRoom() {
        // –°–Ω–∞—á–∞–ª–∞ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –≤–≤–æ–¥–∞ –∏–º–µ–Ω–∏
        if (!userName) {
          showNameModal();
          return;
        }
        
        roomId = generateRoomId();
        isRoomCreator = true;
        
        try {
          console.log(`Creating new room: ${roomId}`);
          await getLocalStream();
          socket.emit('join', roomId);
          updateRoomInfo(roomId);
          showControls(true);
          updateParticipantsList();
          updateStatus('Connected to room', 'connected');
          
          // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ —Å–æ–∑–¥–∞–Ω–∏–∏ –∫–æ–º–Ω–∞—Ç—ã
          showNotification(`–ö–æ–º–Ω–∞—Ç–∞ ${roomId} —Å–æ–∑–¥–∞–Ω–∞!`);
        } catch (e) {
          console.error('Failed to create room:', e);
          updateStatus('Error', '');
          showError(`Failed to create room: ${e.message}`);
        }
      }
      
      // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
      hangupBtn.onclick = hangup;
      callButton.onclick = createNewRoom;
      copyLinkBtn.onclick = copyRoomLink;
      qualityBtn.onclick = cycleVideoQuality;
      screenShareBtn.onclick = toggleScreenShare;
      confirmNameBtn.onclick = confirmUserName;
      chatSendBtn.onclick = sendChatMessage;
      chatToggle.onclick = toggleChat;
      
      // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ Enter –≤ –ø–æ–ª–µ –≤–≤–æ–¥–∞ –∏–º–µ–Ω–∏
      userNameInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          confirmUserName();
        }
      });
      
      // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ Enter –≤ –ø–æ–ª–µ –≤–≤–æ–¥–∞ —á–∞—Ç–∞
      chatInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          sendChatMessage();
        }
      });

      // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
      window.addEventListener('load', () => {
        checkUrlParams();
        // –ü—Ä–∏–º–µ–Ω–∏–º –Ω–∞—á–∞–ª—å–Ω—É—é —Ä–∞—Å–∫–ª–∞–¥–∫—É (–æ–¥–∏–Ω —É—á–∞—Å—Ç–Ω–∏–∫)
        updateVideoGridLayout();
      });
    </script>
