<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3E%3Ccircle cx='8' cy='8' r='8' fill='%2311aaff'/%3E%3C/svg%3E">
    <title>Adeita Vichat</title>
    <style>
      * { box-sizing: border-box; }
      :root {
        --m3-primary: #6750A4;
        --m3-primary-variant: #4F378B;
        --m3-on-primary: #FFFFFF;
        --m3-error: #B3261E;
        --m3-surface: #121212;
        --m3-surface-variant: #1E1E1E;
        --m3-outline: #2A2A2A;
      }
      
      body { 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; 
        margin: 0; 
        padding: 0; 
        background: #000000;
        min-height: 100vh;
        color: #ffffff;
        overflow: hidden;
      }

      /* Ограничения для Telegram WebApp — включаем через класс на <html> */
      .tg-webapp { touch-action: manipulation; -webkit-text-size-adjust: 100%; }
      .tg-webapp * { -webkit-user-select: none; user-select: none; -webkit-touch-callout: none; -webkit-user-drag: none; }
      .tg-webapp a, .tg-webapp img { -webkit-user-drag: none; }
      /* Разрешаем выделение текста в инпутах и текстовых областях */
      .tg-webapp input, .tg-webapp textarea { -webkit-user-select: text; user-select: text; }
      
      .wrap { 
        width: 100vw; 
        height: 100vh;
        margin: 0; 
        background: #000000;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      
      header { display: none !important; }
      
      .logo {
        text-align: center;
        color: #ffffff;
      }
      
      .room-title {
        font-size: 20px;
        font-weight: 600;
        margin: 0;
      }
      
      .participants-count {
        font-size: 14px;
        color: #b0b0b0;
        margin: 4px 0 0 0;
      }
      
      .status-indicator {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px 16px;
        background: #2a2a2a;
        border-radius: 12px;
        font-size: 14px;
        font-weight: 500;
        border: 1px solid #3a3a3a;
      }
      
      .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #dc2626;
        transition: all 0.3s ease;
      }
      
      .status-dot.connected { background: #16a34a; }
      .status-dot.connecting { background: #d97706; animation: pulse 2s infinite; }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      
      .main-content {
        display: flex;
        flex: 1;
        overflow: hidden;
        gap: 0;
        padding-bottom: 96px; /* чтобы фиксированная панель снизу не перекрывала клики */
      }
      
      .video-section {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 0;
        overflow: hidden;
        background: #000000;
        padding-bottom: 96px;
      }
      
      .participants-section {
        width: 420px; /* ширина как договаривались */
        background: rgba(20,20,20,0.9);
        display: flex;
        flex-direction: column;
        overflow: hidden;
        padding: 12px;
        position: fixed; /* делаем островком */
        top: 24px;
        right: 24px;
        bottom: 24px;
        border-radius: 16px;
        box-shadow: 0 8px 30px rgba(0,0,0,0.4);
        backdrop-filter: blur(8px);
      }

      /* Стили для чата */
      .chat-section {
        border-top: none;
        display: flex;
        flex-direction: column;
        height: auto;
        flex: 1; /* на всю высоту колонки */
        background: transparent;
      }

      .chat-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 14px;
        border-bottom: 1px solid #2a2a2a;
        background: rgba(40,40,40,0.9);
        border-radius: 12px;
      }

      .chat-title {
        font-size: 14px;
        font-weight: 600;
        color: #ffffff;
      }

      .chat-toggle {
        background: none;
        border: none;
        color: #8a8a8a;
        cursor: pointer;
        padding: 4px;
        border-radius: 4px;
        transition: all 0.2s ease;
      }

      .chat-toggle:hover {
        background: #3a3a3a;
        color: #ffffff;
      }

      .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 8px 8px 0 8px; /* убрали нижний отступ */
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .chat-message {
        display: flex;
        flex-direction: column;
        gap: 2px;
        padding: 8px 12px;
        border-radius: 8px;
        max-width: 85%;
        word-wrap: break-word;
      }

      .chat-message.own {
        align-self: flex-end;
        background: var(--m3-primary);
        color: var(--m3-on-primary);
      }

      .chat-message.other {
        align-self: flex-start;
        background: #2a2a2a;
        color: #ffffff;
      }

      .chat-message-author {
        font-size: 11px;
        font-weight: 600;
        opacity: 0.8;
        margin-bottom: 2px;
      }

      .chat-message-text {
        font-size: 13px;
        line-height: 1.4;
      }

      .chat-message-time {
        font-size: 10px;
        opacity: 0.6;
        margin-top: 2px;
        align-self: flex-end;
      }

      .chat-input-container {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 10px;
        border-top: none;
        background: rgba(40,40,40,0.9);
        border-radius: 12px;
        margin-top: 8px; /* ближе к низу */
      }

      .chat-input-container input {
        flex: 1;
        background: #1a1a1a;
        border: 1px solid #3a3a3a;
        color: white;
        padding: 8px 12px;
        border-radius: 20px;
        font-size: 13px;
        transition: all 0.2s ease;
      }

      .chat-input-container input:focus {
        outline: none;
        border-color: #0088cc;
        box-shadow: 0 0 0 2px rgba(0, 136, 204, 0.3);
      }

      .chat-input-container input::placeholder {
        color: #8a8a8a;
      }

      .chat-send-btn {
        background: #0088cc;
        border: none;
        color: white;
        padding: 8px;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
        min-width: 32px;
        height: 32px;
      }

      .chat-send-btn:hover {
        background: #0066aa;
        transform: scale(1.05);
      }

      .chat-send-btn:disabled {
        background: #4a4a4a;
        cursor: not-allowed;
        transform: none;
      }
      
      .controls { 
        display: flex; 
        gap: 12px; 
        flex-wrap: wrap; 
        margin: 20px 0 24px;
        padding: 20px;
        background: #000000;
        border-radius: 12px;
        border: 1px solid #2a2a2a;
      }
      
      input, select { 
        padding: 12px 16px; 
        border-radius: 8px; 
        border: 1px solid #3a3a3a; 
        background: #2a2a2a; 
        color: #ffffff;
        font-size: 14px;
        transition: all 0.2s ease;
      }
      
      input:focus, select:focus {
        outline: none;
        border-color: var(--m3-primary);
        box-shadow: 0 0 0 2px rgba(103, 80, 164, 0.35);
        background: #323232;
      }
      
      input::placeholder {
        color: #8a8a8a;
      }
      
      button { 
        cursor: pointer;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        transition: all 0.2s ease;
        position: relative;
        overflow: hidden;
        text-transform: none;
        letter-spacing: 0;
      }
      /* Ensure SVG icons inherit and render with the button color */
      .control-btn svg { display: block; width: 24px; height: 24px; color: inherit; }
      .control-btn svg path, .control-btn svg line, .control-btn svg circle, .control-btn svg rect { fill: currentColor; stroke: currentColor; }
      .control-btn .icon { font-size: 20px; line-height: 1; display: block; }
      
      .btn-primary {
        background: var(--m3-primary);
        color: var(--m3-on-primary);
        border: 1px solid var(--m3-primary-variant);
      }
      
      .btn-primary:hover {
        background: var(--m3-primary-variant);
        transform: translateY(-1px);
      }
      
      .btn-secondary {
        background: #4f545c;
        color: white;
        border: 1px solid #5d6269;
      }
      
      .btn-secondary:hover {
        background: #5d6269;
        transform: translateY(-1px);
      }
      
      .btn-danger {
        background: var(--m3-error);
        color: white;
        border: 1px solid #8C1D18;
      }
      
      .btn-danger:hover {
        background: #8C1D18;
        transform: translateY(-1px);
      }
      
      .btn-success {
        background: #3ba55d;
        color: white;
        border: 1px solid #2d7d46;
      }
      
      .btn-success:hover {
        background: #2d7d46;
        transform: translateY(-1px);
      }
      
      .btn-warning {
        background: #faa61a;
        color: white;
        border: 1px solid #e0951a;
      }
      
      .btn-warning:hover {
        background: #e0951a;
        transform: translateY(-1px);
      }
      
      .videos-grid {
        display: grid;
        gap: 12px;
        flex: 1;
        padding: 16px;
        height: 100%;
        /* Точный расчёт с учётом паддингов и гэпов */
        --pad-x: 32px; /* 16px слева + 16px справа */
        --pad-y: 32px; /* 16px сверху + 16px снизу */
        --gap: 12px;   /* промежуток между колонками/рядами */
        --bottom-ui: calc(120px + env(safe-area-inset-bottom));
        --avail-w: calc(100vw - var(--pad-x) - var(--gap));
        --avail-h: calc(100vh - var(--pad-y) - var(--bottom-ui) - var(--gap));
        --tile-size: min( calc(var(--avail-w) / 2), calc(var(--avail-h) / 2) );
        grid-template-columns: repeat(2, var(--tile-size));
        grid-template-rows: repeat(2, var(--tile-size));
        justify-content: center; /* центрируем по горизонтали */
        align-content: center;   /* центрируем по вертикали */
      }
      
      /* Новый режим: когда только локальная камера — показывать 2x2 */
      .videos-grid.one-video { grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; }
      .videos-grid.two-videos { grid-template-columns: 1fr 1fr; }
      .videos-grid.three-videos { grid-template-columns: 1fr 1fr 1fr; }
      .videos-grid.four-videos { grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; }
      .videos-grid.five-plus-videos { grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(2, 1fr); }
      
      .video-container {
        position: relative;
        background: #000000;
        border-radius: 8px;
        overflow: hidden;
        border: 2px solid transparent;
        display: flex;
        align-items: center;
        justify-content: center;
        /* квадратные плитки */
        aspect-ratio: 1 / 1;
        transition: border-color 0.3s ease;
      }

/* Убираем надпись You на локальном видео */
.local-video .video-label { display: none; }
      
      .video-container.active {
        border-color: #0088cc;
      }
      
      /* Плейсхолдер для пустых ячеек */
      .video-container.placeholder {
        background: #0f0f0f;
        border: 2px dashed #2a2a2a;
      }
      .video-container.local-video.placeholder { background: #0f0f0f; border: 2px dashed #2a2a2a; }
      .video-container .avatar {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        font-size: 42px;
        color: #8a8a8a;
        z-index: 2;
        pointer-events: none;
        user-select: none;
      }
      /* Полностью скрываем подпись и индикатор на всех видео */
      .video-label { display: none !important; }
      
      .mic-status {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background: var(--m3-primary);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 10px;
        color: white;
      }
      
      .mic-status.muted {
        background: #dc2626;
      }
      
      video {
        width: 100%;
        height: 100%;
        object-fit: cover; /* центрирование внутри квадрата */
        object-position: center center;
        background: #000000;
        border-radius: 8px;
      }
      
      .video-container:hover video {
        transform: scale(1.01);
      }
      /* Отзеркаливание локальной камеры + сохранение эффекта hover */
      .local-video video { transform: scaleX(-1); }
      .video-container.local-video:hover video { transform: scaleX(-1) scale(1.01); }
      
      .errors {
        background: #2d1b1b;
        border: 1px solid #5c1a1a;
        color: #f85149;
        padding: 12px 16px;
        border-radius: 8px;
        margin: 16px 0;
        font-size: 14px;
        font-weight: 500;
      }
      
      .room-info {
        background: #000000;
        padding: 16px 20px;
        border-radius: 8px;
        margin-bottom: 20px;
        border: 1px solid #2a2a2a;
      }
      
      .room-id {
        font-family: 'SF Mono', 'Monaco', 'Menlo', monospace;
        background: #2a2a2a;
        padding: 8px 12px;
        border-radius: 6px;
        display: inline-block;
        margin-top: 8px;
        font-weight: 500;
        color: #8a8a8a;
      }
      
      @media (max-width: 768px) {
        body { padding: 0; }
        .wrap { height: 100vh; }
        .main-content { flex-direction: column; }
        .participants-section { 
          width: 100%; 
          height: 200px; 
          border-left: none; 
          border-top: 1px solid #333333; 
          order: 2;
        }
        .video-section { padding: 0; }
        .videos-grid {
          gap: 8px;
          padding: 12px;
          /* На мобильных уменьшаем отступ под системные панели и нижние контролы */
          --pad-x: 24px; /* 12 + 12 */
          --pad-y: 24px; /* 12 + 12 */
          --gap: 8px;
          --bottom-ui: calc(140px + env(safe-area-inset-bottom));
          --avail-w: calc(100vw - var(--pad-x) - var(--gap));
          --avail-h: calc(100vh - var(--pad-y) - var(--bottom-ui) - var(--gap));
          --tile-size: min( calc(var(--avail-w) / 2), calc(var(--avail-h) / 2) );
          grid-template-columns: repeat(2, var(--tile-size)) !important;
          grid-template-rows: repeat(2, var(--tile-size)) !important;
        }
        .video-container { min-height: 160px; }
        header { padding: 16px 20px; }
        .room-title { font-size: 18px; }
        .participants-count { font-size: 13px; }
        /* Прячем чат на мобильных */
        .chat-section { display: none !important; }
        /* Прячем колонку участников на мобильных */
        .participants-section { display: none !important; }
        .call-controls { bottom: 0; left: 0; right: 0; transform: none; gap: 12px; padding: 10px calc(12px + env(safe-area-inset-right)) calc(10px + env(safe-area-inset-bottom)) calc(12px + env(safe-area-inset-left)); justify-content: space-around; }
        .control-btn { width: 44px; height: 44px; }
        .control-btn.primary { width: 52px; height: 52px; }
        .control-btn svg { width: 20px; height: 20px; }
        .control-label { font-size: 10px; }
        .call-button-container { 
          bottom: 30px; 
          padding: 0 20px;
        }
        .call-button { 
          padding: 14px 28px; 
          font-size: 15px; 
        }
      }
      
      @media (max-width: 480px) {
        .participants-section { height: 150px; }
        .video-section { padding: 8px; }
        video { min-height: 180px; max-height: 250px; }
        .controls { padding: 8px; margin: 8px 0; }
        header { padding: 8px 12px; }
        .logo { font-size: 16px; }
        .call-controls { bottom: 12px; gap: 16px; padding: 14px 18px; }
        .control-btn { width: 56px; height: 56px; font-size: 22px; }
        .control-btn.primary { width: 80px; height: 80px; }
        .control-btn svg { width: 26px; height: 26px; }
        .participants-header { padding: 12px; }
        .participants-title { font-size: 16px; }
        .participants-count { font-size: 12px; }
      }
      
      .loading { display: inline-block; width: 16px; height: 16px; border: 2px solid #3a3a3a; border-radius: 50%; border-top-color: #5865f2; animation: spin 1s ease-in-out infinite; }
      /* Прелоадер на весь экран */
      .preloader { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; background: #000; z-index: 3000; flex-direction: column; gap: 16px; }
      .preloader .logo { font-weight: 800; font-size: 24px; color: #ddd; letter-spacing: 0.5px; }
      .preloader .spinner { width: 42px; height: 42px; border: 4px solid #2a2a2a; border-top-color: #6750A4; border-radius: 50%; animation: spin 1s linear infinite; }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .participants-header { display: none; }
      
      .participants-title {
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 4px;
      }
      
      .participants-count {
        font-size: 12px;
        color: #8a8a8a;
      }
      
      .participants-list { display: none; }
      
      .participant-item {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 8px 12px;
        border-radius: 6px;
        margin-bottom: 2px;
        transition: background-color 0.2s ease;
      }
      
      .participant-item:hover {
        background: #2a2a2a;
      }
      
      .participant-avatar {
        width: 28px;
        height: 28px;
        border-radius: 50%;
        background: var(--m3-primary);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        font-size: 12px;
        color: white;
        flex-shrink: 0;
      }
      
      .participant-info {
        flex: 1;
        min-width: 0;
      }
      
      .participant-name {
        font-size: 13px;
        font-weight: 500;
        margin-bottom: 2px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      
      .participant-status {
        font-size: 11px;
        color: #8a8a8a;
      }
      
      .participant-mic {
        width: 14px;
        height: 14px;
        color: #0088cc;
        flex-shrink: 0;
      }
      
      .participant-mic.muted {
        color: #dc2626;
      }
      
      .call-controls {
        position: fixed;
        bottom: 24px;
        left: 50%;
        right: auto;
        transform: translateX(-50%);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        background: transparent;
        padding: 0;
      }

      .control-group {
        display: flex;
        align-items: center;
        gap: 12px;
        background: rgb(217, 207, 195);
        border: 1px solid;
        padding: 12px 18px;
        border-radius: 45px;
        backdrop-filter: blur(12px);
      }

      .control-btn.round {
  width: 60px;
  height: 60px;
  border-radius: 28px;
  background: #4B2C36;
  color: #fff;;
      }
      .control-btn.round.primary {
  background: #4B2C36;
      }
      .control-btn.round svg { width: 28px; height: 28px; }

      .control-btn.text-pill {
  min-width: 150px;
  height: 56px;
  border-radius: 28px;
  background: #4B2C36;
  color: #fff;
  padding: 0 20px;
  display: flex;
  align-items: center;
  gap: 10px;
  font-weight: 700;
      }
      .control-btn.text-pill .icon { font-size: 18px; }

      .hangup-wrap { margin-left: 12px; }
      .hangup-wrap .control-btn.leave {
        width: 64px;
        height: 64px;
        border-radius: 22px;
        background: rgb(240, 29, 54);
        color: #fff;
      }

      /* Submenu above settings */
      .settings-fab-wrap { position: relative; display: flex; align-items: center; }
      .settings-submenu { 
        position: absolute; 
        bottom: 90px; 
        left: 0; 
        display: flex; 
        flex-direction: column; 
        gap: 12px; 
        opacity: 0; 
        transform: translateY(12px) scale(0.98); 
        pointer-events: none; 
        transition: opacity 250ms ease, transform 250ms ease; 
      }
      .settings-submenu.show { 
        opacity: 1; 
        transform: translateY(0) scale(1); 
        pointer-events: auto; 
      }
      /* closing state for out animation */
      .settings-submenu.hiding {
        opacity: 0;
        transform: translateY(8px) scale(0.98);
        pointer-events: none;
      }
      /* Android-like cascade in/out for each pill */
      @keyframes fabItemIn {
        0% { opacity: 0; transform: translateY(12px) scale(0.92); filter: blur(2px); }
        60% { opacity: 1; transform: translateY(-2px) scale(1.03); filter: blur(0); }
        100% { opacity: 1; transform: translateY(0) scale(1); }
      }
      @keyframes fabItemOut {
        0% { opacity: 1; transform: translateY(0) scale(1); }
        100% { opacity: 0; transform: translateY(8px) scale(0.96); filter: blur(2px); }
      }
      .settings-pill {
        display: flex;
        align-items: center;
        gap: 12px;
        background: #4B2C36;
        color: #ffffff;
        border-radius: 28px;
        padding: 14px 20px;
        font-weight: 700;
        border: 1px solid rgba(0,0,0,0.05);
        /* initial hidden state for animation */
        opacity: 0;
        transform: translateY(8px) scale(0.96);
        will-change: transform, opacity;
      }
      .settings-pill .icon { font-size: 22px; line-height: 1; display: inline-flex; align-items: center; justify-content: center; width: 24px; }
      /* enter cascade */

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const hangupBtn = document.getElementById('hangupBtn');
      const toggleMicBtn = document.getElementById('toggleMic');
      const toggleCamBtn = document.getElementById('toggleCam');
      const localVideo = document.getElementById('localVideo');
      const errorsEl = document.getElementById('errors');
      const videosGrid = document.getElementById('videosGrid');
      const participantsSection = document.getElementById('participantsSection');
      const roomTitle = document.getElementById('roomTitle');
      const participantsCount = document.getElementById('participantsCount');
      const participantsList = document.getElementById('participantsList');
      const callControls = document.getElementById('callControls');
      const localMicStatus = document.getElementById('localMicStatus');
      const callButton = document.getElementById('callButton');
      const callButtonContainer = document.getElementById('callButtonContainer');
      const copyLinkBtn = document.getElementById('copyLinkBtn');
      // старая qualityBtn/qualityLabel удалены в новом UI
      // screenShareBtn удалён в новом UI (используем transBtn)
      const nameModal = document.getElementById('nameModal');
      const userNameInput = document.getElementById('userNameInput');
      const confirmNameBtn = document.getElementById('confirmNameBtn');
      const chatMessagesEl = document.getElementById('chatMessages');
      const chatInput = document.getElementById('chatInput');
      const chatSendBtn = document.getElementById('chatSendBtn');
      const chatSection = document.getElementById('chatSection');

      // Единая детекция мобильных устройств (используем везде)
      const IS_MOBILE = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent) || window.matchMedia('(max-width: 768px)').matches;
      const IS_ANDROID = /Android/i.test(navigator.userAgent);

      const params = new URLSearchParams(window.location.search);
      const SIGNAL_URL = params.get('signal') || window.location.origin;
      const socket = io(SIGNAL_URL, {
        transports: ['websocket'],
        path: '/socket.io',
        withCredentials: true,
        timeout: 10000,
        reconnection: true,
        reconnectionAttempts: Infinity,
        reconnectionDelay: 1000,
      });

      let roomId = '';
      // Если мини-апп открыт через Telegram (через short_name или обычную ссылку) и есть start_param — используем его как roomId
      function tryAutoJoinTelegramRoom() {
        if (window.Telegram && window.Telegram.WebApp && Telegram.WebApp.initDataUnsafe && Telegram.WebApp.initDataUnsafe.start_param) {
          roomId = Telegram.WebApp.initDataUnsafe.start_param;
          isRoomCreator = false;
          joinExistingRoom();
        }
      }
      // Для надёжности вызываем и при загрузке, и после инициализации Telegram WebApp
      if (window.Telegram && window.Telegram.WebApp) {
        window.addEventListener('load', tryAutoJoinTelegramRoom);
        // Иногда Telegram WebApp.initDataUnsafe появляется чуть позже
        setTimeout(tryAutoJoinTelegramRoom, 500);
      }
      let peers = new Map(); // peerId -> { pc, remoteStream, userName }
      let localStream = null;
      let isRoomCreator = false; // Флаг, что мы создали комнату
      let userName = ''; // Имя текущего пользователя
      let userNames = new Map(); // peerId -> userName
      let chatMessages = []; // Массив сообщений чата
      let isChatVisible = true; // Видимость чата
      let screenStream = null; // Поток демонстрации экрана
      let isScreenSharing = false; // Флаг демонстрации экрана
      let pendingChatText = null; // Текст, который хотели отправить до ввода имени

      // Генерация уникального ID комнаты
      function generateRoomId() {
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        let result = '';
        for (let i = 0; i < 8; i++) {
          result += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        return result;
      }

      // Убрана генерация случайного имени пользователя

      // Показать модальное окно для ввода имени
      function showNameModal() {
        // На мобильных имя не спрашиваем вообще
        if (IS_MOBILE) return;
        nameModal.style.display = 'flex';
        userNameInput.value = '';
        userNameInput.focus();
        userNameInput.select();
      }

      // Скрыть модальное окно
      function hideNameModal() {
        nameModal.style.display = 'none';
      }

      // Подтвердить имя пользователя
      function confirmUserName() {
        const name = userNameInput.value.trim();
        if (name.length < 2) {
          showNotification('Имя должно содержать минимум 2 символа');
          return;
        }
        if (name.length > 20) {
          showNotification('Имя не должно превышать 20 символов');
          return;
        }
        
        userName = name;
        hideNameModal();
        
        // Отправляем имя на сервер
        socket.emit('set-user-name', { userName: userName });
        
        // Обновляем интерфейс
        updateParticipantsList();
        // Если был набран текст до ввода имени — отправим его
        if (pendingChatText && pendingChatText.trim()) {
          socket.emit('chat-message', {
            author: userName,
            text: pendingChatText,
            timestamp: new Date()
          });
          addChatMessage(userName, pendingChatText, true);
          pendingChatText = null;
          if (chatInput) chatInput.value = '';
        }
      }

      // Функции для работы с чатом
      function addChatMessage(author, text, isOwn = false) {
        const message = {
          id: Date.now() + Math.random(),
          author: author,
          text: text,
          timestamp: new Date(),
          isOwn: isOwn
        };
        
        chatMessages.push(message);
        renderChatMessage(message);
        scrollChatToBottom();
      }

      function renderChatMessage(message) {
        const messageEl = document.createElement('div');
        messageEl.className = `chat-message ${message.isOwn ? 'own' : 'other'}`;
        
        const authorEl = document.createElement('div');
        authorEl.className = 'chat-message-author';
        authorEl.textContent = message.author;
        
        const textEl = document.createElement('div');
        textEl.className = 'chat-message-text';
        textEl.textContent = message.text;
        
        const timeEl = document.createElement('div');
        timeEl.className = 'chat-message-time';
        timeEl.textContent = formatTime(message.timestamp);
        
        messageEl.appendChild(authorEl);
        messageEl.appendChild(textEl);
        messageEl.appendChild(timeEl);
        
        chatMessagesEl.appendChild(messageEl);
      }

      function formatTime(date) {
        return date.toLocaleTimeString('ru-RU', { 
          hour: '2-digit', 
          minute: '2-digit' 
        });
      }

      function scrollChatToBottom() {
        chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
      }

      function toggleChat() { /* удалено */ }

      function sendChatMessage() {
        const text = chatInput.value.trim();
        if (!text) return;
        // Если имя ещё не задано (десктоп): показываем модалку и буферизуем
        if (!userName && !IS_MOBILE) {
          pendingChatText = text;
          showNameModal();
          return;
        }
        
        // Отправляем сообщение на сервер
        socket.emit('chat-message', {
          author: userName,
          text: text,
          timestamp: new Date()
        });
        
        // Добавляем сообщение локально
        addChatMessage(userName, text, true);
        
        // Очищаем поле ввода
        chatInput.value = '';
      }

      // Функции для демонстрации экрана
      async function startScreenShare() {
        try {
          // Запрашиваем доступ к экрану
          screenStream = await navigator.mediaDevices.getDisplayMedia({
            video: {
              width: { ideal: 1920 },
              height: { ideal: 1080 },
              frameRate: { ideal: 30 }
            },
            audio: true
          });

          // Обработчик завершения демонстрации экрана
          screenStream.getVideoTracks()[0].onended = () => {
            stopScreenShare();
          };

          // Заменяем видео трек во всех соединениях
          for (const [peerId, peer] of peers.entries()) {
            const sender = peer.pc.getSenders().find(s => s.track && s.track.kind === 'video');
            if (sender) {
              sender.replaceTrack(screenStream.getVideoTracks()[0]);
            }
          }

          // Обновляем локальное видео
          localVideo.srcObject = screenStream;
          
          // Обновляем состояние кнопки (Trans)
          isScreenSharing = true;
          const tb = document.getElementById('transBtn');
          if (tb) {
            tb.classList.add('active');
            const textEl = tb.querySelector('span:last-child');
            if (textEl) textEl.textContent = 'Stop';
          }
          
          showNotification('Демонстрация экрана начата');
          
        } catch (error) {
          console.error('Error starting screen share:', error);
          showNotification('Не удалось начать демонстрацию экрана');
        }
      }

      async function stopScreenShare() {
        try {
          // Останавливаем поток экрана
          if (screenStream) {
            screenStream.getTracks().forEach(track => track.stop());
            screenStream = null;
          }

          // Возвращаем камеру во всех соединениях
          if (localStream) {
            for (const [peerId, peer] of peers.entries()) {
              const sender = peer.pc.getSenders().find(s => s.track && s.track.kind === 'video');
              if (sender) {
                sender.replaceTrack(localStream.getVideoTracks()[0]);
              }
            }
            
            // Возвращаем локальное видео
            localVideo.srcObject = localStream;
          }

          // Обновляем состояние кнопки (Trans)
          isScreenSharing = false;
          const tb = document.getElementById('transBtn');
          if (tb) {
            tb.classList.remove('active');
            const textEl = tb.querySelector('span:last-child');
            if (textEl) textEl.textContent = 'Trans';
          }
          
          showNotification('Демонстрация экрана остановлена');
          
        } catch (error) {
          console.error('Error stopping screen share:', error);
        }
      }

      function toggleScreenShare() {
        if (isScreenSharing) {
          stopScreenShare();
        } else {
          startScreenShare();
        }
      }

      // Поиск deviceId по типу и предполагаемой стороне (front/back)
      async function getVideoDeviceIdByFacing(preferFacing /* 'user' | 'environment' */) {
        try {
          const devices = await navigator.mediaDevices.enumerateDevices();
          const videos = devices.filter(d => d.kind === 'videoinput');
          if (videos.length === 0) return null;
          const preferNeedle = preferFacing === 'environment' ? ['back', 'rear', 'environment'] : ['front', 'user'];
          const altNeedle = preferFacing === 'environment' ? ['front', 'user'] : ['back', 'rear', 'environment'];
          const byNeedle = (arr) => videos.find(v => (v.label || '').toLowerCase().includes(arr[0]) || (v.label || '').toLowerCase().includes(arr[1]) || (v.label || '').toLowerCase().includes(arr[2] || ''));
          const preferred = byNeedle(preferNeedle);
          if (preferred) return preferred.deviceId;
          const alt = byNeedle(altNeedle);
          if (alt) return alt.deviceId;
          return videos[0].deviceId;
        } catch (e) {
          console.warn('enumerateDevices failed:', e);
          return null;
        }
      }

      async function swapCamera() {
        try {
          const currentFacing = localStream && localStream.getVideoTracks()[0]?.getSettings().facingMode;
          const nextFacing = currentFacing === 'environment' ? 'user' : 'environment';
          const constraints = videoQualitySettings[currentVideoQuality] || videoQualitySettings.medium;

          localStream = newStream;

          updateButtonStates();
        } catch (e) {

      function createPeerConnection(peerId) {
        const pc = new RTCPeerConnection({ 
          iceServers: [...stunServers],
          iceCandidatePoolSize: 10,
          bundlePolicy: 'max-bundle',
          rtcpMuxPolicy: 'require',
          iceTransportPolicy: 'all',
          iceConnectionReceivingTimeout: 10000,
          iceBackupCandidatePairPingInterval: 1000,
          continualGatheringPolicy: 'gather_continually'
        });
        const remoteStream = new MediaStream();
        
        pc.onicecandidate = (e) => {
          if (e.candidate) {
            socket.emit('signal', { to: peerId, data: { candidate: e.candidate } });
          }
        };
        
        pc.ontrack = (e) => {
          remoteStream.addTrack(e.track);
          const remoteVideo = document.getElementById(`remoteVideo-${peerId}`);
          if (remoteVideo && remoteVideo.srcObject !== remoteStream) {
            remoteVideo.srcObject = remoteStream;
          }
          // если есть видео-трек — убираем аватар
          if (e.track && e.track.kind === 'video') {
            const av = document.querySelector(`#video-${peerId} .avatar`);
            if (av) av.remove();
          }
          // Если трек завершился (peer ушёл/свернул), быстро убираем видео
          if (e.track) {
            e.track.onended = () => {
              console.log(`Track ended for ${peerId}, removing peer`);
              removePeer(peerId);
            };
          }
        };
        
        pc.onconnectionstatechange = () => {
          console.log(`pc.connectionState with ${peerId}:`, pc.connectionState);
          if (pc.connectionState === 'connecting') {
            updateProgress(70, 'Connecting...');
          } else if (pc.connectionState === 'connected') {
            updateProgress(100, 'Connected!');
            showControls(true);
            setTimeout(() => showProgress(false), 1000);
          } else if (pc.connectionState === 'failed' || pc.connectionState === 'disconnected') {
            console.error(`WebRTC connection failed/disconnected with ${peerId}`);
            showProgress(false);
            // Не удаляем пира сразу, возможно это временная проблема
          }
        };
        
        pc.oniceconnectionstatechange = () => {
          console.log(`pc.iceConnectionState with ${peerId}:`, pc.iceConnectionState);
          if (pc.iceConnectionState === 'failed') {
            console.error(`ICE connection failed for ${peerId}`);
            // Попробуем перезапустить ICE
            pc.restartIce();
            // И подстрахуемся удалением, если не восстановится
            const ref = peers.get(peerId);
            if (ref && !ref._disconnectTimer) {
              ref._disconnectTimer = setTimeout(() => {
                if (peers.has(peerId) && ref.pc.iceConnectionState !== 'connected') {
                  console.warn(`Removing peer ${peerId} after ICE failed timeout`);
                  removePeer(peerId);
                }
              }, 3000);
            }
          }
          if (pc.iceConnectionState === 'disconnected') {
            // Даём немного времени на восстановление, затем убираем
            const ref = peers.get(peerId);
            if (ref && !ref._disconnectTimer) {
              ref._disconnectTimer = setTimeout(() => {
                if (peers.has(peerId) && ref.pc.iceConnectionState !== 'connected') {
                  console.warn(`Removing peer ${peerId} after disconnected timeout`);
                  removePeer(peerId);
                }
              }, 3000);
            }
          }
          if (pc.iceConnectionState === 'connected') {
            const ref = peers.get(peerId);
            if (ref && ref._disconnectTimer) {
              clearTimeout(ref._disconnectTimer);
              ref._disconnectTimer = null;
            }
          }
        };
        
        pc.onicegatheringstatechange = () => {
          console.log(`pc.iceGatheringState with ${peerId}:`, pc.iceGatheringState);
          if (pc.iceGatheringState === 'gathering') {
            updateProgress(30, 'Gathering ICE candidates...');
          } else if (pc.iceGatheringState === 'complete') {
            updateProgress(60, 'ICE gathering complete, checking connectivity...');
          }
        };
        
        if (localStream) {
          for (const track of localStream.getTracks()) {
            pc.addTrack(track, localStream);
          }
        } else {
          pc.addTransceiver('video', { direction: 'recvonly' });
          pc.addTransceiver('audio', { direction: 'recvonly' });
        }
        
        return { pc, remoteStream };
      }

      function addPeer(peerId) {
        if (peers.has(peerId)) {
          console.log(`Peer ${peerId} already exists`);
          return;
        }
        
        console.log(`Adding peer ${peerId}`);
        showProgress(true);
        updateProgress(10, 'Creating connection...');
        
        const videoContainer = createRemoteVideoElement(peerId);
        videosGrid.appendChild(videoContainer);
        
        const { pc, remoteStream } = createPeerConnection(peerId);
        peers.set(peerId, { pc, remoteStream });
        
        updateVideoGridLayout();
        updateParticipantsList();
        console.log(`Peer ${peerId} added successfully, total peers: ${peers.size}`);
      }

      function removePeer(peerId) {
        const peer = peers.get(peerId);
        if (peer) {
          // Очищаем интервал мониторинга качества
          if (peer.qualityInterval) {
            clearInterval(peer.qualityInterval);
          }
          
          peer.pc.close();
          peers.delete(peerId);
          removeRemoteVideoElement(peerId);
          updateVideoGridLayout();
          updateParticipantsList();
        }
      }

      async function callPeer(peerId) {
        const peer = peers.get(peerId);
        if (!peer) {
          console.log(`Cannot call peer ${peerId}: peer not found in peers map`);
          return;
        }
        
        console.log(`Calling peer ${peerId}...`);
        try {
          const offer = await peer.pc.createOffer();
          await peer.pc.setLocalDescription(offer);
          socket.emit('signal', { to: peerId, data: { sdp: peer.pc.localDescription } });
          console.log(`Offer sent to ${peerId}`);
        } catch (error) {
          console.error(`Error calling peer ${peerId}:`, error);
        }
      }

      async function call() {
        // Инициируем звонок со всеми пирами
        for (const peerId of peers.keys()) {
          await callPeer(peerId);
        }
      }

      async function retryConnections() {
        console.log('Retrying all connections...');
        
        // Просто перезапускаем звонки со всеми пирами
        await call();
      }

      async function handleSignal({ from, data }) {
        console.log(`Received signal from ${from}:`, data);
        
        if (!peers.has(from)) {
          console.log(`Adding new peer ${from} from signal`);
          addPeer(from);
        }
        
        const peer = peers.get(from);
        if (!peer) {
          console.error(`Peer ${from} not found after adding`);
          return;
        }
        
        if (data.sdp) {
          console.log(`Processing SDP from ${from}:`, data.sdp.type);
          try {
            await peer.pc.setRemoteDescription(new RTCSessionDescription(data.sdp));
            if (data.sdp.type === 'offer') {
              console.log(`Creating answer for ${from}`);
              const answer = await peer.pc.createAnswer();
              await peer.pc.setLocalDescription(answer);
              socket.emit('signal', { to: from, data: { sdp: peer.pc.localDescription } });
              console.log(`Answer sent to ${from}`);
            }
          } catch (e) {
            console.error(`Error processing SDP from ${from}:`, e);
            // Если уже в stable состоянии, пропускаем
            if (e.name === 'InvalidStateError' && e.message.includes('stable')) {
              console.log(`Skipping duplicate SDP from ${from}`);
              return;
            }
            throw e;
          }
        } else if (data.candidate) {
          try { 
            await peer.pc.addIceCandidate(new RTCIceCandidate(data.candidate)); 
            console.log(`ICE candidate added for ${from}`);
          } catch (e) { 
            console.warn(`Failed to add ICE candidate for ${from}:`, e); 
          }
        }
      }

      function hangup() {
        showProgress(true);
        // Закрываем все соединения с пирами
        for (const [peerId, peer] of peers.entries()) {
          peer.pc.getSenders().forEach(s => s.track && s.track.stop());
          peer.pc.close();
          removeRemoteVideoElement(peerId);
        }
        peers.clear();
        userNames.clear();
        
        // Останавливаем локальный стрим
        if (localStream) {
          localStream.getTracks().forEach(track => track.stop());
          localStream = null;
        }
        // Сбрасываем источник видео, чтобы не было чёрного поля
        if (localVideo) localVideo.srcObject = null;
        
        // Останавливаем демонстрацию экрана
        if (screenStream) {
          screenStream.getTracks().forEach(track => track.stop());
          screenStream = null;
        }
        
        // Сбрасываем состояние
        roomId = '';
        isRoomCreator = false;
        userName = '';
        chatMessages = [];
        userNames.clear();
        isScreenSharing = false;
        
        showControls(false);
        clearError();
        updateVideoGridLayout();
        
        // Показываем кнопку создания новой комнаты
        callButtonContainer.style.display = 'flex';
        setTimeout(() => showProgress(false), 2000);
      }

      toggleMicBtn.onclick = () => {
        if (!localStream) {
          getLocalStream();
          return;
        }
        
        const audioTracks = localStream.getAudioTracks();
        const isAudioEnabled = audioTracks.some(t => t.enabled);
        
        // Переключаем состояние треков
        for (const t of audioTracks) t.enabled = !isAudioEnabled;
        
        // Обновляем визуальное состояние кнопок
        updateButtonStates();
        updateParticipantsList();
      };
      
      toggleCamBtn.onclick = () => {
        if (!localStream) {
          getLocalStream();
          return;
        }
        
        const videoTracks = localStream.getVideoTracks();
        const isVideoEnabled = videoTracks.some(t => t.enabled);
        
        // Переключаем состояние треков
        for (const t of videoTracks) t.enabled = !isVideoEnabled;
        
        // Обновляем визуальное состояние кнопок
        updateButtonStates();
        updateParticipantsList();
      };

      socket.on('connect', () => {
        clearError();
        console.log('Connected to signaling server');
      });
      socket.on('disconnect', () => {
        showControls(false);
        console.log('Disconnected from signaling server');
      });
      socket.on('connect_error', (err) => { 
        showError('Failed to connect to signaling server');
        console.error('Connection error:', err); 
      });
      socket.on('peers-list', ({ peers: peerList }) => {
        console.log('Received peers list:', peerList);
        console.log('Our socket ID:', socket.id);
        
        // Добавляем всех существующих пиров
        peerList.forEach(peerId => {
          console.log(`Adding peer: ${peerId}`);
          addPeer(peerId);
        });
        
        // Больше не звоним автоматически существующим участникам, ждём инициативы нового участника
      });
      
      socket.on('peer-joined', ({ socketId }) => {
        console.log('Peer joined:', socketId);
        console.log('Our socket ID:', socket.id);
        addPeer(socketId);
        
        // Новый пир инициирует звонок — чтобы избежать двойных звонков и фантомного реконнекта
        setTimeout(async () => {
          console.log(`Initiator check for new peer ${socketId}: we call if our id < theirs`);
          if (peers.has(socketId) && socket.id < socketId) {
            console.log(`Calling new peer ${socketId}`);
            await callPeer(socketId);
          }
        }, 1000);
      });
      
      socket.on('peer-left', ({ socketId }) => {
        console.log('Peer left:', socketId);
        userNames.delete(socketId);
        removePeer(socketId);
      });
      
      socket.on('user-name-set', ({ socketId, userName: peerUserName }) => {
        console.log(`User ${socketId} set name to: ${peerUserName}`);
        userNames.set(socketId, peerUserName);
        updateParticipantsList();
        
        // Обновляем имя в видео если оно уже создано
        const videoContainer = document.getElementById(`video-${socketId}`);
        if (videoContainer) {
          const label = videoContainer.querySelector('.video-label span');
          if (label) {
            label.textContent = peerUserName;
          }
        }
      });
      
      socket.on('chat-message', ({ author, text, timestamp }) => {
        console.log(`Chat message from ${author}: ${text}`);
        addChatMessage(author, text, false);
      });
      
      socket.on('signal', handleSignal);

      /* remove dead leaveRoom (несуществующие joinBtn/roomIdInput) */

      // Проверяем URL параметры при загрузке
      function checkUrlParams() {
        const urlParams = new URLSearchParams(window.location.search);
        const roomParam = urlParams.get('room');
        // Телеграм добавляет стартовый параметр как tgWebAppStartParam в URL при deep-link запуске
        const tgStartParam = urlParams.get('tgWebAppStartParam') || urlParams.get('startapp');
        
        // Если мобильное устройство — скрываем чат программно
        if (IS_MOBILE) {
          isChatVisible = false;
          chatSection.style.display = 'none';
          participantsSection.style.display = 'none';
        }

        // Приоритет: старт из Telegram Mini App
        if (tgStartParam) {
          roomId = tgStartParam;
          isRoomCreator = false;
          // Кнопка действует как Join
          callButton.onclick = joinExistingRoom;
          // Если открыто внутри Telegram — присоединимся автоматически
          if (window.Telegram && window.Telegram.WebApp) {
            joinExistingRoom();
          }
        } else if (roomParam) {
          // Если есть параметр room в URL, присоединяемся к существующей комнате
          roomId = roomParam;
          isRoomCreator = false;
          // Кнопка действует как Join
          callButton.onclick = joinExistingRoom;
        } else {
          // Если нет параметра, показываем кнопку создания комнаты
          isRoomCreator = true;
          callButton.onclick = createNewRoom;
        }
      }

      // Присоединение к существующей комнате
      async function joinExistingRoom() {
        // Имя спрашиваем теперь только при попытке отправить чат — не блокируем вход
        try {
          console.log(`Joining existing room: ${roomId}`);
          showProgress(true);
          await getLocalStream();
          socket.emit('join', roomId);
          updateRoomInfo(roomId);
          showControls(true);
          updateParticipantsList();
          setTimeout(() => showProgress(false), 2000);
        } catch (e) {
          console.error('Failed to join existing room:', e);
          showError(`Failed to join room: ${e.message}`);
          showProgress(false);
        }
      }

      // Создание новой комнаты
      async function createNewRoom() {
        // Имя спрашиваем только при первой отправке сообщения
        roomId = generateRoomId();
        isRoomCreator = true;
        
        try {
          console.log(`Creating new room: ${roomId}`);
          showProgress(true);
          await getLocalStream();
          socket.emit('join', roomId);
          updateRoomInfo(roomId);
          showControls(true);
          updateParticipantsList();
          
          // Показываем уведомление о создании комнаты
          setTimeout(() => showProgress(false), 2000);
        } catch (e) {
          console.error('Failed to create room:', e);
          showError(`Failed to create room: ${e.message}`);
          showProgress(false);
        }
      }
      
      // Обработчики событий
      hangupBtn.onclick = hangup;
      callButton.onclick = createNewRoom;
      copyLinkBtn.onclick = copyRoomLink;
      // qualityBtn удалён в новом UI
      // screenShareBtn удалён, используем transBtn
      const settingsBtn = document.getElementById('settingsBtn');
      const settingsSubmenu = document.getElementById('settingsSubmenu');
      const qualityToggle = document.getElementById('qualityToggle');
      const qualityText = document.getElementById('qualityText');
      const swapCameraBtn = document.getElementById('swapCameraBtn');
      const transBtn = document.getElementById('transBtn');
      confirmNameBtn.onclick = confirmUserName;
      chatSendBtn.onclick = sendChatMessage;
      // chat toggle button удалён
      function openSettingsMenu() {
        settingsSubmenu.classList.remove('hiding');
        settingsSubmenu.classList.add('show');
      }
      function closeSettingsMenu() {
        if (!settingsSubmenu.classList.contains('show')) return;
        settingsSubmenu.classList.remove('show');
        settingsSubmenu.classList.add('hiding');
        const onEnd = () => {
          settingsSubmenu.classList.remove('hiding');
          settingsSubmenu.removeEventListener('animationend', onEnd);
        };
        settingsSubmenu.addEventListener('animationend', onEnd);
      }
      function toggleSettingsMenu() {
        if (settingsSubmenu.classList.contains('show')) closeSettingsMenu();
        else openSettingsMenu();
      }
      settingsBtn.onclick = toggleSettingsMenu;
      // click outside to close with animation
      document.addEventListener('click', (e) => {
        const clickedInside = settingsBtn.contains(e.target) || settingsSubmenu.contains(e.target);
        if (!clickedInside) closeSettingsMenu();
      });
      qualityToggle.onclick = () => { /* качество не меняем динамически */ };
      transBtn.onclick = toggleScreenShare;
      swapCameraBtn.addEventListener('click', swapCamera);
      
      // Обработчик Enter в поле ввода имени
      userNameInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          confirmUserName();
        }
      });
      
      // Обработчик Enter в поле ввода чата
      chatInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          sendChatMessage();
        }
      });

      // Инициализация при загрузке
      window.addEventListener('load', () => {
        checkUrlParams();
        // Применим начальную раскладку (один участник)
        showProgress(true);
        // Скрываем чат и шапку на мобильных устройствах
        if (IS_MOBILE) {
        isChatVisible = false;
        const chatSection = document.getElementById('chatSection');
          if (chatSection) chatSection.style.display = 'none';
        const participantsSection = document.getElementById('participantsSection');
          if (participantsSection) participantsSection.style.display = 'none';
        const headerEl = document.querySelector('header');
          if (headerEl) headerEl.style.display = 'none';
        }
        updateVideoGridLayout();
        // снимем прелоадер через тик — DOM готов
        setTimeout(() => showProgress(false), 100);
        recalcTileSize();
        window.addEventListener('resize', recalcTileSize);
      });
    </script>
